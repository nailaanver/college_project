{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
/* ===== Theme Variables (same as dashboard) ===== */
:root {
    --navy-dark: #0b1c39;
    --navy: #142850;
    --gold: #f3c623;
    --white: #ffffff;
}
/* Back Button */
.back-btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    background: var(--navy);
    color: var(--white);
    text-decoration: none;
    padding: 10px 22px;
    border-radius: 30px;
    font-size: 14px;
    font-weight: 500;
    transition: 0.3s;
}

.back-btn i {
    font-size: 14px;
}

.back-btn:hover {
    background: var(--navy-dark);
}

body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--navy);
}

/* Page Title */
.page-title {
    font-size: 26px;
    font-weight: 600;
    color: var(--white);
    margin-bottom: 30px;
}

/* Cards Grid */
.courses-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
    gap: 30px;
}

/* Course Card */
.course-card {
    background: var(--white);
    border-radius: 30px;
    padding: 35px 25px;
    text-align: center;
    text-decoration: none;
    color: var(--navy-dark);
    box-shadow: 0 25px 50px rgba(0,0,0,0.25);
    transition: all 0.3s ease;
}

.course-card i {
    font-size: 42px;
    margin-bottom: 15px;
    color: var(--navy);
}

.course-card h4 {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 6px;
}

.course-card p {
    font-size: 14px;
    opacity: 0.8;
}

/* Hover Effect */
.course-card:hover {
    background: var(--gold);
    transform: translateY(-8px);
}

.course-card:hover i {
    color: var(--navy-dark);
}
</style>

<div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:30px;">
    <h2 class="page-title">
        <i class="fa-solid fa-book-open"></i> Courses
    </h2>

    <a href="{% url 'admin-dashboard' %}" class="back-btn">
        <i class="fa-solid fa-arrow-left"></i> Back to Dashboard
    </a>
</div>


<div class="courses-grid">
  {% for code, name in courses %}
    <a href="{% url 'course-detail' code %}" class="course-card">
        <i class="fa-solid fa-graduation-cap"></i>
        <h4>{{ name }}</h4>
        <p>View Students</p>
    </a>
  {% endfor %}
</div>

{% endblock %}
