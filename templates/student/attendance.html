{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f6fb;
            margin: 0;
            padding: 40px;
        }

        /* Back Button */
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 22px;
            background: #142850;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 500;
            transition: 0.3s;
        }
        .back-btn:hover {
            background: #0b1c39;
        }

        /* Card */
        .card {
            background: white;
            max-width: 900px;
            margin: auto;
            border-radius: 14px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.12);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #142850;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th {
            background: #142850;
            color: white;
            padding: 12px;
            text-align: center;
        }

        td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background: #f8f9fc;
        }

        tr:hover {
            background: #eef2ff;
        }

        /* Percentage Colors */
        .high {
            color: #28a745;
            font-weight: 600;
        }

        .medium {
            color: #f5b400;
            font-weight: 600;
        }

        .low {
            color: #dc3545;
            font-weight: 600;
        }

        /* Empty */
        .empty {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>

<a href="{% url 'student-dashboard' %}" class="back-btn">‚Üê Back to Dashboard</a>

<div class="card">
    <h2>Attendance</h2>

    {% if subject_wise %}
        <table>
            <tr>
                <th>Subject</th>
                <th>Total Classes</th>
                <th>Present</th>
                <th>Percentage</th>
            </tr>

            {% for s in subject_wise %}
            <tr>
                <td>{{ s.subject__name }}</td>
                <td>{{ s.total }}</td>
                <td>{{ s.present }}</td>
                <td
                    class="
                        {% if s.percentage >= 75 %}high
                        {% elif s.percentage >= 60 %}medium
                        {% else %}low
                        {% endif %}
                    "
                >
                    {{ s.percentage }}%
                </td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <div class="empty">No attendance data available.</div>
    {% endif %}
</div>

</body>
</html>
