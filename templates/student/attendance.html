{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --navy-dark: #0b1c39;
            --navy: #142850;
            --gold: #f3c623;
            --white: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        /* Page background */
        .attendance-page {
            min-height: 100vh;
            background:
                linear-gradient(rgba(11,28,57,0.9), rgba(11,28,57,0.9)),
                url("{% static 'images/campus.jpg' %}") center/cover no-repeat;
            padding: 40px 20px;
        }

        /* Back Button */
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 24px;
            background: var(--gold);
            color: var(--navy-dark);
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #f8d85a;
        }

        /* Card */
        .card {
            background: var(--white);
            max-width: 900px;
            margin: auto;
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 20px 45px rgba(0,0,0,0.35);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--navy-dark);
            font-weight: 700;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th {
            background: var(--navy);
            color: var(--white);
            padding: 14px;
            text-align: center;
        }

        td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            color: #333;
        }

        tr:nth-child(even) {
            background: #f8f9fc;
        }

        tr:hover {
            background: #eef2ff;
        }

        /* Percentage Colors */
        .high {
            color: #28a745;
            font-weight: 600;
        }

        .medium {
            color: #f5b400;
            font-weight: 600;
        }

        .low {
            color: #dc3545;
            font-weight: 600;
        }

        /* Empty */
        .empty {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 14px;
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .card {
                padding: 25px;
            }

            table {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>

<div class="attendance-page">

    <a href="{% url 'student-dashboard' %}" class="back-btn">
        ‚Üê Back to Dashboard
    </a>

    <div class="card">
        <h2>Attendance</h2>

        {% if subject_wise %}
            <table>
                <tr>
                    <th>Subject</th>
                    <th>Total Classes</th>
                    <th>Present</th>
                    <th>Percentage</th>
                </tr>

                {% for s in subject_wise %}
                <tr>
                    <td>{{ s.subject__name }}</td>
                    <td>{{ s.total }}</td>
                    <td>{{ s.present }}</td>
                    <td class="
                        {% if s.percentage >= 75 %}high
                        {% elif s.percentage >= 60 %}medium
                        {% else %}low
                        {% endif %}
                    ">
                        {{ s.percentage }}%
                    </td>
                </tr>
                {% endfor %}
            </table>
        {% else %}
            <div class="empty">No attendance data available.</div>
        {% endif %}
    </div>

</div>

</body>
</html>
