<h2>My Profile</h2>

<img src="{{ student.profile_photo.url }}" width="150">

<p><b>Name:</b> {{ student.first_name }} {{ student.last_name }}</p>
<p><b>Register No:</b> {{ student.register_number }}</p>
<p><b>Course:</b> {{ student.course }}</p>
<p><b>Semester:</b> {{ student.semester }}</p>
<p><b>DOB:</b> {{ student.date_of_birth }}</p>
<p><b>Father:</b> {{ student.father_name }}</p>
<p><b>Mother:</b> {{ student.mother_name }}</p>
