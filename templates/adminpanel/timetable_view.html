{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timetable</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background: url("{% static 'images/campus.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: white;
            padding: 40px;
        }

        /* Dark overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(11, 28, 57, 0.75);
            z-index: -1;
        }

        /* Back button */
        .back-btn {
            position: fixed;
            top: 25px;
            left: 25px;
            padding: 10px 18px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.3);
            transition: 0.3s;
            z-index: 10;
        }

        .back-btn:hover {
            background: white;
            color: #0b1c39;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        table {
            width: 100%;
            background: white;
            color: #0b1c39;
            border-collapse: collapse;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,.3);
        }

        th, td {
            padding: 14px;
            text-align: center;
        }

        th {
            background: #142850;
            color: white;
        }

        tr:nth-child(even) {
            background: #f5f7fa;
        }

        td {
            font-weight: 500;
        }
    </style>
</head>

<body>

<div class="overlay"></div>

<a href="{% url 'admin-dashboard' %}" class="back-btn">
    ← Back to Dashboard
</a>

<h2>{{ course }} – Semester {{ semester }} Timetable</h2>

<table>
    <tr>
        <th>Day</th>
        <th>Period</th>
        <th>Subject</th>
        <th>Teacher</th>
    </tr>

    {% for t in timetables %}
    <tr>
        <td>{{ t.day }}</td>
        <td>Period {{ t.period_number }}</td>
        <td>{{ t.subject.name }}</td>
        <td>{{ t.teacher }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="4">No timetable found</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
