{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Timetable</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
    background: url("{% static 'images/campus.jpg' %}") no-repeat center center fixed;
    background-size: cover;
    font-family: 'Poppins', sans-serif;
    color: white;
    padding: 40px;
}
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(11, 28, 57, 0.75);
    z-index: -1;
}


        .box {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 35px;
            border-radius: 20px;
            color: #0b1c39;
            box-shadow: 0 20px 40px rgba(0,0,0,.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            font-weight: 500;
            margin-top: 15px;
            display: block;
        }

        select {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        button,
        .create-btn {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        button {
            background: #142850;
            color: white;
        }

        button:hover {
            background: #0b1c39;
        }

        .create-btn {
            background: #1f4068;
            color: white;
        }

        .create-btn:hover {
            background: #142850;
        }
.back-btn {
    position: fixed;
    top: 25px;
    left: 25px;
    padding: 10px 18px;
    background: rgba(255, 255, 255, 0.15);
    color: white;
    border-radius: 30px;
    text-decoration: none;
    font-weight: 500;
    backdrop-filter: blur(8px);
    border: 1px solid rgba(255,255,255,0.3);
    transition: all 0.3s ease;
    z-index: 10;
}

.back-btn:hover {
    background: white;
    color: #0b1c39;
}

    </style>
</head>

<body>
    <div class="overlay"></div>
<a href="{% url 'admin-dashboard' %}" class="back-btn">
    ‚Üê Back to Dashboard
</a>


<div class="box">
    <h2>Select Timetable</h2>

    <form method="get" action="{% url 'timetable-view' %}">
        <label>Course</label>
        <select name="course" required>
            {% for value, label in courses %}
                <option value="{{ value }}">{{ label }}</option>
            {% endfor %}
        </select>

        <label>Semester</label>
        <select name="semester" required>
            {% for value, label in semesters %}
                <option value="{{ value }}">{{ label }}</option>
            {% endfor %}
        </select>

        <div class="btn-group">
            <button type="submit">View Timetable</button>

            <a href="{% url 'add-timetable' %}" class="create-btn">
                Create Timetable
            </a>
        </div>
    </form>
</div>

</body>
</html>
