{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
:root {
    --navy-dark: #0b1c39;
    --navy: #142850;
    --gold: #f3c623;
    --white: #ffffff;
    --card-bg: rgba(255, 255, 255, 0.98);
}

/* Background & Overlay */
.timetable-selection-page {
    min-height: 100vh;
    background: 
        linear-gradient(rgba(11, 28, 57, 0.9), rgba(11, 28, 57, 0.9)),
        url("{% static 'images/campus.jpg' %}") center/cover no-repeat fixed;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    font-family: 'Poppins', sans-serif;
}

/* Back Button */
.back-btn {
    position: fixed;
    top: 30px;
    left: 30px;
    padding: 10px 22px;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    border-radius: 30px;
    text-decoration: none;
    font-weight: 500;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.2);
    transition: 0.3s;
    z-index: 100;
    display: flex;
    align-items: center;
    gap: 10px;
}

.back-btn:hover {
    background: var(--gold);
    color: var(--navy-dark);
    border-color: var(--gold);
}

/* The Selection Card */
.selection-card {
    background: var(--card-bg);
    max-width: 500px;
    width: 100%;
    padding: 45px;
    border-radius: 30px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.4);
    text-align: center;
    animation: slideUp 0.6s ease-out;
}

@keyframes slideUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

.selection-card h2 {
    color: var(--navy-dark);
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 10px;
}

.selection-card p {
    color: #777;
    font-size: 14px;
    margin-bottom: 30px;
}

/* Form Styling */
.form-group {
    text-align: left;
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    font-weight: 600;
    color: var(--navy-dark);
    margin-bottom: 8px;
    font-size: 14px;
    display: flex;
    align-items: center;
    gap: 8px;
}

.form-group label i {
    color: var(--gold);
}

.form-control {
    width: 100%;
    padding: 14px 18px;
    border-radius: 12px;
    border: 1px solid #ddd;
    background-color: #f9f9f9;
    font-family: 'Poppins', sans-serif;
    font-size: 14px;
    transition: 0.3s;
    outline: none;
}

.form-control:focus {
    border-color: var(--navy);
    background-color: white;
    box-shadow: 0 0 0 4px rgba(20, 40, 80, 0.1);
}

/* Action Group */
.action-group {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-top: 35px;
}

.view-btn {
    background: var(--navy-dark);
    color: white;
    padding: 15px;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

.view-btn:hover {
    background: var(--navy);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.create-link {
    background: #f0f2f5;
    color: var(--navy-dark);
    padding: 15px;
    border-radius: 12px;
    text-decoration: none;
    font-size: 16px;
    font-weight: 600;
    transition: 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

.create-link:hover {
    background: var(--gold);
    color: var(--navy-dark);
}
</style>

<div class="timetable-selection-page">
    <a href="{% url 'admin-dashboard' %}" class="back-btn">
        <i class="fas fa-arrow-left"></i> Dashboard
    </a>

    <div class="selection-card">
        <h2>Select Timetable</h2>
        <p>Choose a course and semester to manage or view the schedule.</p>

        <form method="get" action="{% url 'timetable-view' %}">
            
            <div class="form-group">
                <label><i class="fas fa-graduation-cap"></i> Course</label>
                <select name="course" class="form-control" required>
                    <option value="" disabled selected>Select Department</option>
                    {% for value, label in courses %}
                        <option value="{{ value }}">{{ label }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label><i class="fas fa-calendar-alt"></i> Semester</label>
                <select name="semester" class="form-control" required>
                    <option value="" disabled selected>Select Semester</option>
                    {% for value, label in semesters %}
                        <option value="{{ value }}">{{ label }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="action-group">
                <button type="submit" class="view-btn">
                    <i class="fas fa-eye"></i> View Timetable
                </button>

                <a href="{% url 'add-timetable' %}" class="create-link">
                    <i class="fas fa-plus-circle"></i> Create New Schedule
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
