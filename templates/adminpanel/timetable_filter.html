{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Select Timetable</title>
    <style>
        body {
            background: #0b1c39;
            font-family: Poppins, sans-serif;
            color: white;
            padding: 40px;
        }
        .box {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 35px;
            border-radius: 20px;
            color: #0b1c39;
            box-shadow: 0 20px 40px rgba(0,0,0,.3);
        }
        label {
            font-weight: 500;
            margin-top: 15px;
            display: block;
        }
        select, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 25px;
            background: #142850;
            color: white;
            border: none;
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>Select Timetable</h2>

    <form method="get" action="{% url 'timetable-view' %}">
        <label>Course</label>
        <select name="course" required>
            {% for value, label in courses %}
                <option value="{{ value }}">{{ label }}</option>
            {% endfor %}
        </select>

        <label>Semester</label>
        <select name="semester" required>
            {% for value, label in semesters %}
                <option value="{{ value }}">{{ label }}</option>
            {% endfor %}
        </select>

        <button type="submit">View Timetable</button>
    </form>
</div>

</body>
</html>
