{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
:root {
    --navy-dark: #0b1c39;
    --navy: #142850;
    --gold: #f3c623;
    --white: #ffffff;
    --card-bg: rgba(255, 255, 255, 0.95);
}

/* Background consistent with your other pages */
.add-subject-page {
    min-height: 100vh;
    background:
        linear-gradient(rgba(11,28,57,0.9), rgba(11,28,57,0.9)),
        url("{% static 'images/campus.jpg' %}") center/cover no-repeat fixed;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
    font-family: 'Poppins', sans-serif;
}

/* The Glass-Card */
.form-card {
    background: var(--card-bg);
    max-width: 500px;
    width: 100%;
    padding: 45px;
    border-radius: 25px;
    box-shadow: 0 25px 55px rgba(0,0,0,0.4);
    animation: fadeInScale 0.5s ease-out;
}

@keyframes fadeInScale {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}

/* Title & Icons */
.form-card h2 {
    text-align: center;
    color: var(--navy-dark);
    margin-bottom: 35px;
    font-weight: 700;
    font-size: 26px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
}

.form-card h2 i {
    color: var(--gold);
}

/* Form Layout */
.form-group {
    margin-bottom: 22px;
    text-align: left;
}

.form-group label {
    display: block;
    font-weight: 600;
    color: var(--navy-dark);
    margin-bottom: 8px;
    font-size: 14px;
    display: flex;
    align-items: center;
    gap: 8px;
}

.form-group label i {
    color: var(--navy);
    width: 20px;
    text-align: center;
}

/* Input Fields */
.form-control {
    width: 100%;
    padding: 14px 18px;
    border-radius: 12px;
    border: 1px solid #ddd;
    font-size: 14px;
    background-color: #f8f9fa;
    transition: all 0.3s ease;
    outline: none;
    font-family: 'Poppins', sans-serif;
}

.form-control:focus {
    border-color: var(--gold);
    background-color: #fff;
    box-shadow: 0 0 0 4px rgba(243, 198, 35, 0.1);
}

/* Submit Button */
.submit-btn {
    width: 100%;
    background: var(--navy-dark);
    color: var(--white);
    padding: 15px;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin-top: 10px;
}

.submit-btn:hover {
    background: var(--gold);
    color: var(--navy-dark);
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
}

/* Footer Link */
.form-footer {
    margin-top: 30px;
    text-align: center;
    border-top: 1px solid #eee;
    padding-top: 20px;
}

.back-link {
    text-decoration: none;
    color: #666;
    font-weight: 500;
    font-size: 14px;
    transition: 0.3s;
}

.back-link:hover {
    color: var(--navy);
}
</style>

<div class="add-subject-page">
    <div class="form-card">
        
        <h2>
            <i class="fas fa-book-medical"></i>
            Add New Subject
        </h2>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label><i class="fas fa-signature"></i> Subject Name</label>
                <input type="text" name="name" class="form-control" placeholder="e.g. Advanced Mathematics" required>
            </div>

            <div class="form-group">
                <label><i class="fas fa-graduation-cap"></i> Select Course</label>
                <select name="course" class="form-control" required>
                    <option value="" disabled selected>Choose a course...</option>
                    {% for value, display in courses %}
                    <option value="{{ value }}">{{ display }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label><i class="fas fa-calendar-alt"></i> Select Semester</label>
                <select name="semester" class="form-control" required>
                    <option value="" disabled selected>Choose a semester...</option>
                    {% for value, display in semesters %}
                    <option value="{{ value }}">{{ display }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-plus-circle"></i> Create Subject
            </button>
        </form>

        <div class="form-footer">
            <a href="{% url 'subject-list' %}" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Subjects
            </a>
        </div>
    </div>
</div>

{% endblock %}
