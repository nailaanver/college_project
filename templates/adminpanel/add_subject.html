{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Subject | ACADAMIX</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --navy-dark: #0b1c39;
            --navy: #142850;
            --gold: #f3c623;
            --gold-soft: #f8d85a;
            --white: #ffffff;
            --light: #f5f6fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background:
                linear-gradient(rgba(11, 28, 57, 0.92), rgba(11, 28, 57, 0.92)),
                url("{% static 'images/campus.jpg' %}") center/cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-card {
            background: var(--white);
            padding: 40px 35px;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .form-card h2 {
            color: var(--navy-dark);
            margin-bottom: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        label {
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--navy-dark);
        }

        input, select {
            padding: 12px 15px;
            border-radius: 25px;
            border: 1.5px solid #ddd;
            margin-bottom: 20px;
            font-size: 14px;
            outline: none;
            width: 100%;
        }

        input:focus, select:focus {
            border-color: var(--navy);
        }

        button {
            background: var(--navy);
            color: var(--white);
            padding: 14px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--gold);
            color: var(--navy-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: var(--navy-dark);
            border: 2px solid var(--navy-dark);
            padding: 10px 18px;
            border-radius: 25px;
            font-weight: 600;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: var(--gold);
            border-color: var(--gold);
            color: var(--navy-dark);
        }

        @media(max-width: 480px){
            .form-card{
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="form-card">
        <h2>Add Subject</h2>

        <form method="post">
            {% csrf_token %}

            <label>Subject Name:</label>
            <input type="text" name="name" placeholder="Enter subject name" required>

            <!-- <label>Subject Code:</label>
            <input type="text" name="code" placeholder="Enter subject code" required> -->

            <label>Course:</label>
            <select name="course" required>
                {% for value, display in courses %}
                <option value="{{ value }}">{{ display }}</option>
                {% endfor %}
            </select>

            <label>Semester:</label>
            <select name="semester" required>
                {% for value, display in semesters %}
                <option value="{{ value }}">{{ display }}</option>
                {% endfor %}
            </select>

            <button type="submit">Add Subject</button>
        </form>

        <a href="{% url 'admin-dashboard' %}" class="back-btn">â¬… Back to Dashboard</a>
    </div>

</body>
</html>
