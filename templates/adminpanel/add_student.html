{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
:root {
    --navy-dark: #0b1c39;
    --navy: #142850;
    --gold: #f3c623;
    --white: #ffffff;
    --glass: rgba(255, 255, 255, 0.1);
    --card-bg: rgba(255, 255, 255, 0.95);
}

/* Page background */
.add-student-page {
    min-height: 100vh;
    background:
        linear-gradient(rgba(11,28,57,0.9), rgba(11,28,57,0.9)),
        url("{% static 'images/campus.jpg' %}") center/cover no-repeat fixed;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
    font-family: 'Poppins', sans-serif;
}

/* Card - Matched to your Widget style */
.add-student-card {
    background: var(--card-bg);
    max-width: 600px;
    width: 100%;
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 25px 55px rgba(0,0,0,0.4);
    animation: slideUp 0.6s ease-out;
}

@keyframes slideUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Title */
.add-student-card h2 {
    text-align: center;
    color: var(--navy-dark);
    margin-bottom: 30px;
    font-weight: 700;
    font-size: 24px;
    border-bottom: 2px solid #f0f0f0;
    padding-bottom: 15px;
}

.add-student-card h2 i {
    color: var(--gold);
    margin-right: 10px;
}

/* Styling Django's form.as_p */
form p {
    margin-bottom: 18px;
}

form label {
    display: block;
    font-weight: 600;
    color: var(--navy-dark);
    margin-bottom: 8px;
    font-size: 14px;
}

/* Target all inputs, selects, and textareas */
form input, 
form select, 
form textarea,
.email-input {
    width: 100%;
    padding: 12px 18px;
    border-radius: 12px;
    border: 1px solid #ddd;
    font-size: 14px;
    background-color: #f8f9fa;
    transition: all 0.3s ease;
    outline: none;
}

form input:focus, 
form select:focus {
    border-color: var(--gold);
    background-color: #fff;
    box-shadow: 0 0 0 4px rgba(243, 198, 35, 0.1);
}

/* Helper text (if any) */
.helptext {
    display: block;
    font-size: 11px;
    color: #777;
    margin-top: 5px;
}

/* Submit button */
.submit-btn {
    margin-top: 10px;
    width: 100%;
    background: var(--navy);
    color: var(--white);
    padding: 14px;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

.submit-btn:hover {
    background: var(--gold);
    color: var(--navy-dark);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(243, 198, 35, 0.3);
}

/* Footer Actions */
.form-footer {
    margin-top: 25px;
    text-align: center;
    border-top: 1px solid #eee;
    padding-top: 20px;
}

.back-link {
    text-decoration: none;
    color: #666;
    font-weight: 500;
    font-size: 14px;
    transition: 0.3s;
}

.back-link:hover {
    color: var(--navy);
}

/* Handle file input specifically */
input[type="file"] {
    padding: 8px;
    background: transparent;
    border: none;
}
</style>

<div class="add-student-page">
    <div class="add-student-card">

        <h2>
            <i class="fas fa-user-plus"></i>
            Add New Student
        </h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div style="margin-bottom: 18px;">
                <label for="id_email">
                    <i class="fas fa-envelope" style="color: var(--navy); margin-right: 5px;"></i> Account Email
                </label>
                <input type="email" name="email" id="id_email" class="email-input" placeholder="student@example.com" required>
            </div>

            {{ form.as_p }}

            <button type="submit" class="submit-btn">
                <i class="fas fa-check-circle"></i> Create Student Account
            </button>
        </form>

        <div class="form-footer">
            <a href="{% url 'student-list' %}" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Student List
            </a>
        </div>

    </div>
</div>

{% endblock %}
