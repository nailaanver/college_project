{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<style>
:root {
    --navy-dark: #0b1c39;
    --navy: #142850;
    --gold: #f3c623;
    --white: #ffffff;
}

/* Page background */
.add-student-page {
    min-height: 100vh;
    background:
        linear-gradient(rgba(11,28,57,0.9), rgba(11,28,57,0.9)),
        url("{% static 'images/campus.jpg' %}") center/cover no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
    font-family: 'Poppins', sans-serif;
}

/* Card */
.add-student-card {
    background: var(--white);
    max-width: 550px;
    width: 100%;
    padding: 35px;
    border-radius: 25px;
    box-shadow: 0 25px 55px rgba(0,0,0,0.35);
}

/* Title */
.add-student-card h2 {
    text-align: center;
    color: var(--navy-dark);
    margin-bottom: 25px;
    font-weight: 700;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

/* Form */
form label {
    font-weight: 600;
    color: #333;
}

form input,
form select,
form textarea {
    width: 100%;
    padding: 12px 15px;
    margin-top: 6px;
    border-radius: 25px;
    border: 1px solid #ccc;
    font-size: 14px;
    outline: none;
    background: #fff;
}

form input:focus,
form select:focus,
form textarea:focus {
    border-color: var(--navy);
    box-shadow: 0 0 0 3px rgba(20,40,80,0.15);
}

/* Submit button */
.submit-btn {
    margin-top: 20px;
    width: 100%;
    background: var(--navy);
    color: var(--white);
    padding: 12px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

.submit-btn:hover {
    background: var(--gold);
    color: var(--navy-dark);
}

/* Back button */
.back-btn {
    display: block;
    margin-top: 20px;
    text-align: center;
    text-decoration: none;
    color: var(--navy);
    font-weight: 600;
}

.back-btn:hover {
    text-decoration: underline;
}

/* Responsive */
@media (max-width: 600px) {
    .add-student-card {
        padding: 25px;
    }
}
</style>

<div class="add-student-page">
    <div class="add-student-card">

        <h2>
            <i class="fas fa-user-plus"></i>
            Add Student
        </h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <label>
                <i class="fas fa-envelope"></i> Email
            </label>
            <input type="email" name="email" required>

            {{ form.as_p }}

            <button type="submit" class="submit-btn">
                <i class="fas fa-save"></i> Save Student
            </button>
        </form>

        <a href="{% url 'admin-dashboard' %}" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>

    </div>
</div>

{% endblock %}
