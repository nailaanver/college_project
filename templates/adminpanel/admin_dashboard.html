{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
:root {
    --navy-dark: #0b1c39;
    --navy: #142850;
    --gold: #f3c623;
    --white: #ffffff;
    --glass: rgba(255, 255, 255, 0.1);
    --card-bg: rgba(255, 255, 255, 0.95);
}

/* Smooth Background */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(rgba(11,28,57,0.9), rgba(11,28,57,0.9)),
                url("{% static 'images/campus.jpg' %}") center/cover no-repeat fixed;
    margin: 0;
    padding: 40px 20px;
    color: var(--white);
    transition: all 0.3s ease;
}

.dashboard-wrapper {
    max-width: 1200px;
    margin: auto;
    animation: fadeIn 0.8s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Header & Greeting */
.dashboard-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
}

.welcome-text {
    font-size: 28px;
    font-weight: 700;
}

.welcome-text small {
    display: block;
    font-size: 14px;
    font-weight: 400;
    color: var(--gold);
    margin-top: 5px;
}

/* Stats Row - Admin Specific */
.stats-row {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
}

.stat-card {
    background: var(--glass);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.1);
    padding: 25px;
    border-radius: 15px;
    display: flex;
    align-items: center;
    gap: 20px;
    transition: 0.3s;
    text-decoration: none;
    color: white;
}

.stat-card:hover {
    background: rgba(255,255,255,0.2);
    transform: translateY(-5px);
    color: var(--gold);
}

.stat-icon {
    width: 60px;
    height: 60px;
    background: var(--gold);
    color: var(--navy-dark);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
}

.stat-info .count {
    font-size: 24px;
    font-weight: 700;
}

.stat-info .label {
    font-size: 13px;
    opacity: 0.8;
    text-transform: uppercase;
    letter-spacing: 1px;
}

/* Main Grid */
.dashboard-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
}

/* Widgets */
.widget {
    background: var(--card-bg);
    border-radius: 20px;
    padding: 25px;
    color: var(--navy-dark);
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    height: 100%;
}

.widget h3 {
    margin-top: 0;
    font-size: 1.2rem;
    border-bottom: 2px solid #f0f0f0;
    padding-bottom: 15px;
    margin-bottom: 20px;
}

/* Quick Action Buttons */
.quick-actions-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
}

.quick-btn {
    display: flex;
    align-items: center;
    padding: 18px;
    background: var(--navy);
    color: white;
    text-decoration: none;
    border-radius: 12px;
    font-weight: 600;
    transition: 0.3s;
}

.quick-btn i {
    margin-right: 12px;
    font-size: 1.2rem;
    color: var(--gold);
}

.quick-btn:hover {
    background: var(--gold);
    color: var(--navy-dark);
    transform: scale(1.02);
}

.quick-btn:hover i {
    color: var(--navy-dark);
}

.logout-btn {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    background: rgba(255, 60, 60, 0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #ff4d4d;
    text-decoration: none;
    transition: 0.3s;
}

.logout-btn:hover {
    background: #ff4d4d;
    color: white;
}

@media (max-width: 900px) {
    .dashboard-grid { grid-template-columns: 1fr; }
    .quick-actions-grid { grid-template-columns: 1fr; }
}
</style>

<div class="dashboard-wrapper">

    <div class="dashboard-header">
        <div class="welcome-text">
            Welcome, Admin
            <small id="live-clock"></small>
        </div>

        <div class="header-actions">
            <a href="{% url 'logout' %}" class="logout-btn" id="logout-trigger">
                <i class="fas fa-power-off"></i>
            </a>
        </div>
    </div>

    <div class="stats-row">
        <a href="{% url 'student-list' %}" class="stat-card">
            <div class="stat-icon"><i class="fas fa-user-graduate"></i></div>
            <div class="stat-info">
                <div class="count">{{ total_students }}</div>
                <div class="label">Students</div>
            </div>
        </a>
        <a href="{% url 'teacher-list' %}" class="stat-card">
            <div class="stat-icon"><i class="fas fa-chalkboard-teacher"></i></div>
            <div class="stat-info">
                <div class="count">{{ total_teachers }}</div>
                <div class="label">Teachers</div>
            </div>
        </a>
        <a href="{% url 'course-list' %}" class="stat-card">
            <div class="stat-icon"><i class="fas fa-university"></i></div>
            <div class="stat-info">
                <div class="count">{{ total_courses }}</div>
                <div class="label">Courses</div>
            </div>
        </a>
    </div>

    <div class="dashboard-grid">
        
        <div class="left-panel">
            <div class="widget">
                <h3><i class="fas fa-graduation-cap" style="color: var(--navy)"></i> Academic Controls</h3>
                <div class="quick-actions-grid">
                    <a href="{% url 'subject-list' %}" class="quick-btn">
                        <i class="fas fa-book"></i> Subjects
                    </a>
                    <a href="{% url 'timetable-filter' %}" class="quick-btn">
                        <i class="fas fa-calendar-alt"></i> Timetable
                    </a>
                    <a href="{% url 'attendance-history' %}" class="quick-btn">
                        <i class="fas fa-history"></i> Attendance
                    </a>
                    <a href="{% url 'admin-internal-subjects' %}" class="quick-btn">
                        <i class="fas fa-check-circle"></i> Marks Approval
                    </a>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="widget">
                <h3><i class="fas fa-wallet" style="color: var(--gold)"></i> Management</h3>
                <div class="quick-actions-grid">
                    <a href="{% url 'create_fee' %}" class="quick-btn">
                        <i class="fas fa-plus-circle"></i> Assign Fees
                    </a>
                    <a href="{% url 'fee_list' %}" class="quick-btn">
                        <i class="fas fa-file-invoice-dollar"></i> Fee Records
                    </a>
                    <a href="{% url 'library-menu' %}" class="quick-btn">
                        <i class="fas fa-book-reader"></i> Library
                    </a>
                    <a href="{% url 'parent-list' %}" class="quick-btn">
                        <i class="fas fa-users"></i> Parents
                    </a>
                </div>
            </div>
        </div>

    </div>
</div>

<script>
    // 1. Clock functionality
    function updateClock() {
        const now = new Date();
        const clockElement = document.getElementById('live-clock');
        const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const dateString = now.toLocaleDateString([], { weekday: 'long', month: 'short', day: 'numeric' });
        clockElement.innerHTML = `<i class="far fa-clock"></i> ${timeString} | ${dateString}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // 2. Logout Confirmation
    document.getElementById('logout-trigger').addEventListener('click', function(e) {
        e.preventDefault();
        const url = this.href;
        Swal.fire({
            title: 'Logout?',
            text: "Do you want to exit the admin panel?",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#142850',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes, Logout'
        }).then((result) => {
            if (result.isConfirmed) window.location.href = url;
        });
    });
</script>

{% endblock %}
