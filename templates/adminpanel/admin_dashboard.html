{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | ACADAMIX</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --navy-dark: #0b1c39;
            --navy: #142850;
            --gold: #f3c623;
            --gold-soft: #f8d85a;
            --white: #ffffff;
            --light: #f5f6fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background:
                linear-gradient(rgba(11, 28, 57, 0.92), rgba(11, 28, 57, 0.92)),
                url("{% static 'images/campus.jpg' %}") center/cover;
            min-height: 100vh;
        }

        /* ===== Layout ===== */
        .dashboard {
            display: flex;
            min-height: 100vh;
        }

        /* ===== Sidebar ===== */
        .sidebar {
            width: 250px;
            background: var(--navy-dark);
            padding: 30px 20px;
            color: var(--white);
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 40px;
            color: var(--gold);
            letter-spacing: 1px;
        }

        .sidebar a {
            display: block;
            text-decoration: none;
            color: var(--white);
            padding: 14px 18px;
            border-radius: 30px;
            margin-bottom: 14px;
            font-weight: 500;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: var(--gold);
            color: var(--navy-dark);
        }

        /* ===== Main ===== */
        .main {
            flex: 1;
            padding: 30px;
        }

        /* ===== Topbar ===== */
        .topbar {
            background: var(--white);
            padding: 18px 28px;
            border-radius: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            margin-bottom: 35px;
        }

        .topbar h3 {
            color: var(--navy-dark);
        }

        .logout-btn {
            text-decoration: none;
            background: var(--navy);
            color: var(--white);
            padding: 10px 22px;
            border-radius: 30px;
            font-size: 14px;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: var(--navy-dark);
        }

        /* ===== Cards ===== */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 30px;
        }

        .card {
            background: var(--white);
            border-radius: 30px;
            padding: 35px 25px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
            transition: 0.3s;
            text-decoration: none;
            color: var(--navy-dark);
        }

        .card span {
            font-size: 42px;
            display: block;
            margin-bottom: 12px;
        }

        .card h4 {
            font-size: 18px;
            font-weight: 600;
        }

        .card:hover {
            transform: translateY(-8px);
            background: var(--gold);
        }

        /* ===== Responsive ===== */
        @media(max-width: 768px) {
            .dashboard {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                display: flex;
                justify-content: space-around;
            }

            .sidebar a {
                margin-bottom: 0;
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

<div class="dashboard">

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>ACADAMIX</h2>

        <a href="#"><i class="fa-solid fa-house"></i> Dashboard</a>
        <a href="{% url 'student-list' %}"><i class="fa-solid fa-user-graduate"></i> Students</a>
        <a href="{% url 'teacher-list' %}"><i class="fa-solid fa-chalkboard-user"></i> Teachers</a>
        <a href="{% url 'parent-list' %}"><i class="fa-solid fa-people-roof"></i> Parents</a>
        <a href="{% url 'add-subject' %}"><i class="fa-solid fa-book-medical"></i> Add Subject</a>
        <a href="{% url 'course-list' %}" ><i class="fa-solid fa-book-open"></i> Course</a>

        <a href="{% url 'timetable-filter' %}">
            <i class="fa-solid fa-calendar-days"></i> Timetable
        </a>
        <a href="{% url 'attendance-history' %}">
            <i class="fa-regular fa-chart-area"></i> Attendance History
        </a>

        <a href="{% url 'logout' %}"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>

    </div>

    <!-- Main -->
    <div class="main">

        <!-- Topbar -->
        <div class="topbar">
            <h3>Welcome, Admin</h3>
            <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
        </div>

        <!-- Cards -->
        <div class="cards">
            <a href="{% url 'student-list' %}" class="card">
                <span><i class="fa-solid fa-user-graduate"></i></span>
                <h4>Students</h4>
                <p>{{ total_students }}</p>
            </a>

            <a href="{% url 'teacher-list' %}" class="card">
                <span><i class="fa-solid fa-chalkboard-user"></i></span>
                <h4>Teachers</h4>
                <p>{{ total_teachers }}</p>

            </a>

            <a href="{% url 'parent-list' %}" class="card">
                <span><i class="fa-solid fa-people-roof"></i></span>
                <h4>Parents</h4>
                <p>{{ total_parents }}</p>

            </a>
            <!-- Add this card in the .cards div -->
            <a href="{% url 'subject-list' %}" class="card">
                <span><i class="fa-solid fa-book-open"></i></span>
                <h4>Subjects</h4>
                <p>All Semesters</p>
            </a>


            <!-- <a href="{% url 'course-list' %}" class="card">
                <span><i class="fa-solid fa-book-open"></i></span>
                <h4>Courses</h4>
                <p>{{ total_courses }}</p>

            </a> -->
        </div>

    </div>
</div>

</body>
</html>
