<h2>Parent Login</h2>
<form method="post">
    {% csrf_token %}
    <input type="text" name="register_number" placeholder="Student Register Number" required>
    <br><br>
    <input type="email" name="parent_email" placeholder="Parent Email" required>
    <br><br>
    <button type="submit">Send OTP</button>
</form>

{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}
