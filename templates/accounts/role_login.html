{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ACADAMIX</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <style>
        :root {
            --navy-dark: #0b1c39;
            --navy-grey: rgba(11, 28, 57, 0.94);
            --gold: #c5a021;
            --gold-bright: #f3c623;
            --white: #ffffff;
            --beige-card: rgba(245, 245, 220, 0.95);
            --beige-hover: #f5f5dc;
        }

        * {
            margin: 0; padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(var(--navy-grey), var(--navy-grey)),
                        url("{% static 'images/campus.jpg' %}") center/cover no-repeat fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .login-wrapper {
            width: 100%;
            max-width: 1100px;
            padding: 40px 20px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header h2 {
            color: var(--white);
            font-size: clamp(32px, 5vw, 48px);
            font-weight: 800;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }
        header h2 span { color: var(--gold-bright); }
        header p {
            color: #cbd5e1;
            margin-bottom: 60px;
            font-size: 16px;
            letter-spacing: 1px;
            text-transform: uppercase;
            opacity: 0.9;
        }

        /* --- Roles Grid --- */
        .roles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 25px;
            perspective: 1000px;
        }

        .role-card {
            background: var(--beige-card);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(197, 160, 33, 0.2);
            padding: 55px 30px;
            border-radius: 30px;
            text-decoration: none;
            color: var(--navy-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .role-card i {
            font-size: 55px;
            color: var(--gold);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), color 0.3s ease;
        }

        .role-card span {
            font-weight: 700;
            font-size: 19px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        /* --- Hover States --- */
        .role-card:hover {
            background: var(--beige-hover);
            border-color: var(--gold-bright);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            transform: translateY(-10px);
        }

        .role-card:hover i {
            transform: translateZ(50px) scale(1.1);
            color: var(--navy-dark); /* Icon turns navy for a sleek look */
        }

        /* Administrator Highlight */
        .role-card.admin {
            border: 2px solid rgba(197, 160, 33, 0.4);
        }

        /* --- Back Button --- */
        .back-home {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-top: 60px;
            text-decoration: none;
            color: var(--gold-bright);
            font-weight: 700;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s ease;
            padding: 12px 28px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(243, 198, 35, 0.2);
        }

        .back-home:hover {
            background: var(--gold-bright);
            color: var(--navy-dark);
            transform: translateX(-5px);
            box-shadow: 0 10px 20px rgba(243, 198, 35, 0.2);
        }

        /* --- Responsive Tweaks --- */
        @media (max-width: 600px) {
            .roles-grid {
                grid-template-columns: 1fr 1fr;
                gap: 15px;
            }
            .role-card { padding: 35px 15px; border-radius: 20px; }
            .role-card i { font-size: 40px; }
            .role-card span { font-size: 14px; }
        }
    </style>
</head>
<body>

<section class="login-wrapper">
    <header>
        <h2>Welcome to <span>ACADAMIX</span></h2>
        <p>Select your portal access</p>
    </header>

    <div class="roles-grid">
        <a href="{% url 'student-login' %}" class="role-card">
            <i class="fa-solid fa-user-graduate"></i>
            <span>Student</span>
        </a>

        <a href="{% url 'teacher-login' %}" class="role-card">
            <i class="fa-solid fa-chalkboard-user"></i>
            <span>Teacher</span>
        </a>

        <a href="{% url 'parent_send_otp' %}" class="role-card">
            <i class="fa-solid fa-people-group"></i>
            <span>Parent</span>
        </a>

        <a href="{% url 'admin-login' %}" class="role-card admin">
            <i class="fa-solid fa-shield-halved"></i>
            <span>Admin</span>
        </a>
    </div>

    <a href="{% url 'home' %}" class="back-home">
        <i class="fa-solid fa-arrow-left"></i> BACK TO HOMEPAGE
    </a>
</section>

<script>
    /* ===============================
        3D TILT EFFECT
    ================================ */
    const cards = document.querySelectorAll('.role-card');

    cards.forEach(card => {
        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 10; 
            const rotateY = (centerX - x) / 10;
            
            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-10px)`;
        });

        card.addEventListener('mouseleave', () => {
            card.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg) translateY(0)`;
        });
    });
</script>

</body>
</html>
