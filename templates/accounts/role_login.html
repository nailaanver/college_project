{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | ACADAMIX</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <style>
        :root {
            --navy-dark: #0b1c39;
            --navy: #142850;
            --gold: #f3c623;
            --gold-soft: #f8d85a;
            --white: #ffffff;
            --text-dark: #1c1c1c;
            --text-light: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background:
                linear-gradient(rgba(11, 28, 57, 0.9), rgba(11, 28, 57, 0.9)),
                url("{% static 'images/campus.jpg' %}") center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-wrapper {
            width: 100%;
            padding: 20px;
        }

        .login-card {
            background: var(--white);
            max-width: 460px;
            margin: auto;
            padding: 55px 42px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 35px 80px rgba(0,0,0,0.4);
            animation: fadeUp 0.9s ease;
            transition: transform 0.4s ease;
        }

        .login-card:hover {
            transform: translateY(-6px);
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card h2 {
            font-size: 34px;
            color: var(--navy-dark);
            margin-bottom: 8px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 15px;
            color: #555;
            margin-bottom: 38px;
        }

        /* LOGIN BUTTONS */
        .login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            text-decoration: none;
            background: var(--navy);
            color: var(--text-light);
            padding: 16px;
            border-radius: 32px;
            margin-bottom: 18px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.35s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn i {
            font-size: 18px;
            transition: transform 0.35s ease;
        }

        .login-btn:hover i {
            transform: translateX(6px);
        }

        .login-btn:hover {
            background: var(--navy-dark);
            transform: translateY(-4px);
            box-shadow: 0 14px 30px rgba(20,40,80,0.45);
        }

        /* ADMIN BUTTON */
        .login-btn.admin {
            background: linear-gradient(135deg, var(--gold), var(--gold-soft));
            color: var(--navy-dark);
        }

        .login-btn.admin:hover {
            box-shadow: 0 16px 35px rgba(243,198,35,0.6);
        }

        /* BACK HOME */
        .back-home {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 30px;
            text-decoration: none;
            color: var(--navy);
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-home i {
            transition: transform 0.3s ease;
        }

        .back-home:hover {
            color: var(--navy-dark);
        }

        .back-home:hover i {
            transform: translateX(-6px);
        }

        @media (max-width: 500px) {
            .login-card {
                padding: 45px 28px;
            }
        }
    </style>
</head>

<body>

<section class="login-wrapper">
    <div class="login-card">

        <h2>Welcome Back</h2>
        <p class="subtitle">Choose your role to continue</p>

        <a href="{% url 'student-login' %}" class="login-btn">
            <i class="fa-solid fa-user-graduate"></i>
            Student Login
        </a>

        <a href="{% url 'teacher-login' %}" class="login-btn">
            <i class="fa-solid fa-chalkboard-user"></i>
            Teacher Login
        </a>

        <a href="{% url 'parent_send_otp' %}" class="login-btn">
            <i class="fa-solid fa-people-group"></i>
            Parent Login
        </a>

        <a href="{% url 'admin-login' %}" class="login-btn admin">
            <i class="fa-solid fa-shield-halved"></i>
            Admin Login
        </a>

        <a href="{% url 'home' %}" class="back-home">
            <i class="fa-solid fa-arrow-left"></i>
            Back to Home
        </a>

    </div>
</section>

</body>
</html>
