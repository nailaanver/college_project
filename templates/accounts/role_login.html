<style>
    :root {
    --primary-dark: #051F20;
    --primary: #0B2B26;
    --secondary: #163832;
    --accent: #235347;
    --card: #8EB69B;
    --bg: #DAF1DE;
    --text-light: #EAF6EE;
    --text-dark: #163832;
}

/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

/* PAGE BACKGROUND */
body {
    min-height: 100vh;
    background: linear-gradient(
        135deg,
        var(--primary),
        var(--secondary)
    );
    display: flex;
    align-items: center;
    justify-content: center;
}

/* CARD */
.login-wrapper {
    width: 100%;
    padding: 20px;
}

.login-card {
    background: var(--card);
    max-width: 420px;
    margin: auto;
    padding: 40px 30px;
    border-radius: 28px;
    text-align: center;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
}

/* HEADINGS */
.login-card h2 {
    font-size: 28px;
    color: var(--primary-dark);
    margin-bottom: 8px;
}

.subtitle {
    font-size: 15px;
    color: var(--primary);
    margin-bottom: 30px;
}

/* BUTTONS */
.login-btn {
    display: block;
    text-decoration: none;
    background: var(--primary);
    color: var(--text-light);
    padding: 14px;
    border-radius: 22px;
    margin-bottom: 15px;
    font-size: 16px;
    font-weight: 600;
    transition: all 0.25s ease;
}

.login-btn:hover {
    background: var(--primary-dark);
    transform: translateY(-2px);
}

/* ADMIN BUTTON (SLIGHT EMPHASIS) */
.login-btn.admin {
    background: var(--primary-dark);
}

.login-btn.admin:hover {
    background: #031517;
}

</style>
