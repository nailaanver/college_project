{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ACADAMIX</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <style>
        :root {
            --navy-dark: #0b1c39;
            --navy: #142850;
            --gold: #f3c623;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-hover: rgba(255, 255, 255, 0.18);
        }

        * {
            margin: 0; padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(rgba(11, 28, 57, 0.94), rgba(11, 28, 57, 0.94)),
                        url("{% static 'images/campus.jpg' %}") center/cover no-repeat fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .login-wrapper {
            width: 100%;
            max-width: 1000px;
            padding: 40px 20px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header h2 {
            color: var(--white);
            font-size: clamp(32px, 5vw, 48px);
            font-weight: 700;
            margin-bottom: 10px;
        }
        header h2 span { color: var(--gold); }
        header p {
            color: #cbd5e1;
            margin-bottom: 60px;
            font-size: 16px;
            letter-spacing: 0.5px;
        }

        /* Roles Grid */
        .roles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            perspective: 1000px;
        }

        .role-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px 30px;
            border-radius: 28px;
            text-decoration: none;
            color: var(--white);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            transition: background 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
            transform-style: preserve-3d;
        }

        .role-card i {
            font-size: 50px;
            color: var(--gold);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .role-card span {
            font-weight: 600;
            font-size: 18px;
            letter-spacing: 0.5px;
        }

        /* Hover States */
        .role-card:hover {
            background: var(--glass-hover);
            border-color: rgba(243, 198, 35, 0.5);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .role-card:hover i {
            transform: translateZ(40px) scale(1.1);
        }

        /* Admin Special Style */
        .role-card.admin {
            border: 1px solid rgba(243, 198, 35, 0.2);
        }

        /* Back Button */
        .back-home {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-top: 60px;
            text-decoration: none;
            color: var(--gold);
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: 0.3s ease;
            padding: 10px 20px;
            border-radius: 50px;
            background: rgba(255,255,255,0.05);
        }

        .back-home:hover {
            background: rgba(255,255,255,0.1);
            color: var(--white);
            transform: translateX(-5px);
        }

        @media (max-width: 600px) {
            .roles-grid {
                grid-template-columns: 1fr 1fr;
                gap: 15px;
            }
            .role-card { padding: 30px 15px; }
            .role-card i { font-size: 35px; }
            .role-card span { font-size: 15px; }
        }
    </style>
</head>
<body>

<section class="login-wrapper">
    <header>
        <h2>Welcome to <span>ACADAMIX</span></h2>
        <p>Select your portal access</p>
    </header>

    <div class="roles-grid">
        <a href="{% url 'student-login' %}" class="role-card">
            <i class="fa-solid fa-user-graduate"></i>
            <span>Student</span>
        </a>

        <a href="{% url 'teacher-login' %}" class="role-card">
            <i class="fa-solid fa-chalkboard-user"></i>
            <span>Teacher</span>
        </a>

        <a href="{% url 'parent_send_otp' %}" class="role-card">
            <i class="fa-solid fa-people-group"></i>
            <span>Parent</span>
        </a>

        <a href="{% url 'admin-login' %}" class="role-card admin">
            <i class="fa-solid fa-shield-halved"></i>
            <span>Administrator</span>
        </a>
    </div>

    <a href="{% url 'home' %}" class="back-home">
        <i class="fa-solid fa-arrow-left"></i> Back to Homepage
    </a>
</section>

<script>
    /* ===============================
        3D TILT EFFECT
    ================================ */
    const cards = document.querySelectorAll('.role-card');

    cards.forEach(card => {
        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            // Subtle rotation values
            const rotateX = (y - centerY) / 12; 
            const rotateY = (centerX - x) / 12;
            
            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        card.addEventListener('mouseleave', () => {
            card.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg)`;
        });
    });
</script>

</body>
</html>
