<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>

    <style>
    :root {
        --bg-dark: #051F20;
        --bg-mid: #0B2B26;
        --card-bg: #9FC3A9;
        --input-bg: #E0F4E5;
        --dark-green: #062D2D;
        --white: #ffffff;
        --error-bg: #ffd6d6;
        --error-color: #8b0000;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
    }

    body {
        min-height: 100vh;
        background: linear-gradient(135deg, var(--bg-dark), var(--bg-mid));
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-wrapper {
        width: 100%;
        display: flex;
        justify-content: center;
    }

    .login-card {
        background: var(--card-bg);
        width: 360px;
        padding: 35px;
        border-radius: 22px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.35);
        text-align: center;
    }

    .login-card h2 {
        color: var(--dark-green);
        margin-bottom: 10px;
    }

    .login-card input {
        width: 100%;
        padding: 14px 18px;
        margin-bottom: 15px;
        border-radius: 30px;
        border: none;
        background: var(--input-bg);
        font-size: 14px;
        outline: none;
    }

    .login-card input::placeholder {
        color: #5f7f73;
    }

    .login-btn {
        width: 100%;
        padding: 14px;
        border-radius: 30px;
        border: none;
        background: var(--dark-green);
        color: var(--white);
        font-size: 15px;
        cursor: pointer;
        transition: 0.3s;
    }

    .login-btn:hover {
        background: #031c1c;
    }

    .cancel-btn {
        display: block;
        margin-top: 12px;
        padding: 13px;
        text-align: center;
        border-radius: 30px;
        text-decoration: none;
        font-size: 14px;
        color: var(--dark-green);
        border: 2px solid var(--dark-green);
        transition: 0.3s;
    }

    .cancel-btn:hover {
        background: var(--dark-green);
        color: var(--white);
    }

    .error {
        background: var(--error-bg);
        color: var(--error-color);
        padding: 10px;
        border-radius: 10px;
        font-size: 13px;
        margin-bottom: 15px;
        text-align: center;
    }

    @media (max-width: 420px) {
        .login-card {
            width: 90%;
        }
    }
    </style>
</head>

<body>

<div class="login-wrapper">
    <div class="login-card">

        <h2>Admin Login</h2>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>

            <button type="submit" class="login-btn">Login</button>

            <a href="{% url 'role_login' %}" class="cancel-btn">Cancel</a>
        </form>

    </div>
</div>

</body>
</html>
