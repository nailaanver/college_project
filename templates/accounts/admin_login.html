{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login | ACADAMIX</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --navy-dark: #0b1c39;
            --navy: #142850;
            --gold: #f3c623;
            --white: #ffffff;
            --text-light: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background:
                linear-gradient(rgba(11, 28, 57, 0.9), rgba(11, 28, 57, 0.9)),
                url("{% static 'images/campus.jpg' %}") center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-wrapper {
            width: 100%;
            padding: 20px;
        }

        .login-card {
            background: var(--white);
            max-width: 420px;
            margin: auto;
            padding: 45px 35px;
            border-radius: 28px;
            text-align: center;
            box-shadow: 0 30px 70px rgba(0,0,0,0.35);
            animation: fadeUp 0.8s ease;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            font-size: 30px;
            color: var(--navy-dark);
            margin-bottom: 8px;
            font-weight: 700;
        }

        p {
            font-size: 15px;
            color: #555;
            margin-bottom: 30px;
        }

        .error {
            background: #ffdede;
            color: #8a1f1f;
            padding: 12px;
            border-radius: 14px;
            font-size: 14px;
            margin-bottom: 18px;
        }

        input {
            width: 100%;
            padding: 15px;
            border-radius: 30px;
            border: 2px solid #e0e0e0;
            font-size: 14px;
            margin-bottom: 18px;
            outline: none;
        }

        input:focus {
            border-color: var(--gold);
        }

        .login-btn {
            width: 100%;
            background: var(--gold);
            color: var(--navy-dark);
            padding: 15px;
            border-radius: 30px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #f8d85a;
            transform: translateY(-2px);
        }

        .cancel-btn {
            display: block;
            margin-top: 18px;
            text-decoration: none;
            color: var(--navy);
            font-weight: 600;
        }

        .cancel-btn:hover {
            color: var(--navy-dark);
        }
    </style>
</head>

<body>

<section class="login-wrapper">
    <div class="login-card">

        <h2>Admin Login</h2>
        <p>Enter your admin credentials</p>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <a href="{% url 'role_login' %}" class="cancel-btn">‚Üê Back to Role Login</a>

    </div>
</section>

</body>
</html>
