<!DOCTYPE html>
<html>
<head>
    <title>Parent Login</title>
</head>
<body>

<h2>Parent Login</h2>

{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}

    <input type="text" name="register_number"
           placeholder="Student Register Number" required>
    <br><br>

    <input type="text" name="parent_name"
           placeholder="Parent Name" required>
    <br><br>

    <button type="submit">Login</button>
</form>

</body>
</html>
