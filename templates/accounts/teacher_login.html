{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Login | ACADAMIX</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --navy-dark: #0b1c39;
            --navy: #142850;
            --gold: #f3c623;
            --gold-soft: #f8d85a;
            --white: #ffffff;
            --text-dark: #1c1c1c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background:
                linear-gradient(rgba(11, 28, 57, 0.9), rgba(11, 28, 57, 0.9)),
                url("{% static 'images/campus.jpg' %}") center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-wrapper {
            width: 100%;
            padding: 20px;
        }

        .login-card {
            background: var(--white);
            max-width: 450px;
            margin: auto;
            padding: 45px 40px;
            border-radius: 28px;
            text-align: center;
            box-shadow: 0 30px 70px rgba(0,0,0,0.35);
            animation: fadeUp 0.8s ease;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card h2 {
            font-size: 30px;
            color: var(--navy-dark);
            margin-bottom: 8px;
            font-weight: 700;
        }

        .login-card p {
            font-size: 14px;
            color: #555;
            margin-bottom: 28px;
        }

        .error {
            background: #ffe0e0;
            color: #a10000;
            padding: 10px;
            border-radius: 10px;
            font-size: 13px;
            margin-bottom: 16px;
        }

        .login-card input {
            width: 100%;
            padding: 15px 18px;
            border-radius: 30px;
            border: 1px solid #ddd;
            font-size: 14px;
            margin-bottom: 16px;
            outline: none;
        }

        .login-card input:focus {
            border-color: var(--navy);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            border-radius: 30px;
            border: none;
            background: var(--navy);
            color: var(--white);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: var(--navy-dark);
            transform: translateY(-2px);
        }

        .cancel-btn {
            display: block;
            margin-top: 18px;
            text-decoration: none;
            font-weight: 600;
            color: var(--navy);
            transition: 0.3s;
        }

        .cancel-btn:hover {
            color: var(--navy-dark);
            transform: translateX(-6px);
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 35px 25px;
            }
        }
    </style>
</head>

<body>

<div class="login-wrapper">
    <div class="login-card">
        <h2>Teacher Login</h2>
        <p>Enter your credentials to continue</p>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Date of Birth (YYYYMMDD)" required>

            <button type="submit" class="login-btn">Login</button>
            <a href="{% url 'role_login' %}" class="cancel-btn">‚Üê Back</a>
        </form>
    </div>
</div>

</body>
</html>
