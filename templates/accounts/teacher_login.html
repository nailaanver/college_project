<!DOCTYPE html>
<html>
<head>
    <title>Teacher Login</title>
</head>
<body>

<h2>Teacher Login</h2>

{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    
    <input type="email" name="email" placeholder="Email" required>
    <br><br>

    <input type="password" name="password" placeholder="DOB (YYYYMMDD)" required>
    <br><br>

    <button type="submit">Login</button>
</form>

</body>
</html>
