{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>Verify OTP | ACADAMIX</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --navy-dark: #0b1c39;
            --navy: #142850;
            --gold: #f3c623;
            --gold-soft: #f8d85a;
            --white: #ffffff;
            --text-dark: #1c1c1c;
            --text-light: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background:
                linear-gradient(rgba(11, 28, 57, 0.9), rgba(11, 28, 57, 0.9)),
                url("{% static 'images/campus.jpg' %}") center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .otp-wrapper {
            width: 100%;
            padding: 20px;
        }

        .otp-card {
            background: var(--white);
            max-width: 420px;
            margin: auto;
            padding: 45px 35px;
            border-radius: 28px;
            text-align: center;
            box-shadow: 0 30px 70px rgba(0,0,0,0.35);
            animation: fadeUp 0.9s ease;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .otp-card h2 {
            font-size: 30px;
            color: var(--navy-dark);
            margin-bottom: 8px;
            font-weight: 700;
        }

        .otp-card p {
            font-size: 15px;
            color: #555;
            margin-bottom: 28px;
        }

        .error {
            background: #ffdede;
            color: #8a1f1f;
            padding: 12px;
            border-radius: 14px;
            font-size: 14px;
            margin-bottom: 18px;
        }

        .otp-card input {
            width: 100%;
            padding: 16px;
            border-radius: 30px;
            border: 2px solid #e0e0e0;
            font-size: 20px;
            text-align: center;
            letter-spacing: 6px;
            margin-bottom: 22px;
            outline: none;
            transition: 0.3s;
        }

        .otp-card input:focus {
            border-color: var(--gold);
        }

        .verify-btn {
            width: 100%;
            background: var(--navy);
            color: var(--text-light);
            padding: 16px;
            border-radius: 30px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .verify-btn:hover {
            background: var(--navy-dark);
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.25);
        }

        @media (max-width: 480px) {
            .otp-card {
                padding: 35px 25px;
            }

            .otp-card h2 {
                font-size: 26px;
            }
        }
    </style>
</head>

<body>

<section class="otp-wrapper">
    <div class="otp-card">

        <h2>Verify OTP</h2>
        <p>Enter the 6-digit OTP sent to your email</p>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <input type="text"
                   name="otp"
                   placeholder="● ● ● ● ● ●"
                   maxlength="6"
                   required>

            <button type="submit" class="verify-btn">
                Verify OTP
            </button>
        </form>

    </div>
</section>

</body>
</html>
