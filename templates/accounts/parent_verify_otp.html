<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>

    <style>
    :root {
        --bg-dark: #051F20;
        --bg-mid: #0B2B26;
        --card-bg: #9FC3A9;
        --input-bg: #E0F4E5;
        --dark-green: #062D2D;
        --white: #ffffff;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
    }

    body {
        min-height: 100vh;
        background: linear-gradient(135deg, var(--bg-dark), var(--bg-mid));
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .otp-wrapper {
        width: 100%;
        display: flex;
        justify-content: center;
    }

    .otp-card {
        background: var(--card-bg);
        width: 360px;
        padding: 35px;
        border-radius: 22px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
        text-align: center;
    }

    .otp-card h2 {
        color: var(--bg-dark);
        margin-bottom: 6px;
    }

    .otp-card p {
        font-size: 14px;
        color: #1f3d3a;
        margin-bottom: 22px;
    }

    .error {
        background: #ffd6d6;
        color: #8b0000;
        padding: 10px;
        border-radius: 10px;
        font-size: 13px;
        margin-bottom: 15px;
    }

    .otp-card input {
        width: 100%;
        padding: 15px;
        border-radius: 30px;
        border: none;
        background: var(--input-bg);
        font-size: 18px;
        text-align: center;
        letter-spacing: 6px;
        margin-bottom: 18px;
        outline: none;
    }

    .verify-btn {
        width: 100%;
        padding: 14px;
        border-radius: 30px;
        border: none;
        background: var(--dark-green);
        color: var(--white);
        font-size: 15px;
        cursor: pointer;
        transition: 0.3s;
    }

    .verify-btn:hover {
        background: #031c1c;
    }

    @media (max-width: 420px) {
        .otp-card {
            width: 90%;
        }
    }
    </style>
</head>

<body>

<div class="otp-wrapper">
    <div class="otp-card">

        <h2>Verify OTP</h2>
        <p>Enter the 6-digit OTP sent to your email</p>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <input type="text"
                   name="otp"
                   placeholder="● ● ● ● ● ●"
                   maxlength="6"
                   required>

            <button type="submit" class="verify-btn">
                Verify OTP
            </button>
        </form>

    </div>
</div>

</body>
</html>
