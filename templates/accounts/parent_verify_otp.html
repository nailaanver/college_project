{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP | ACADAMIX</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --navy-dark: #0b1c39;
            --navy: #142850;
            --gold: #f3c623;
            --gold-soft: #f8d85a;
            --white: #ffffff;
            --text-dark: #1c1c1c;
            --gray: #6b7280;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background:
                linear-gradient(rgba(11,28,57,0.92), rgba(11,28,57,0.92)),
                url("{% static 'images/campus.jpg' %}") center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* ===== MAIN CARD ===== */
        .login-container {
            background: var(--white);
            width: 100%;
            max-width: 950px;
            border-radius: 28px;
            overflow: hidden;
            display: grid;
            grid-template-columns: 1.1fr 1fr;
            box-shadow: 0 40px 90px rgba(0,0,0,0.4);
            animation: fadeUp 0.9s ease;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ===== LEFT PANEL ===== */
        .login-visual {
            background:
                linear-gradient(135deg, rgba(20,40,80,0.96), rgba(11,28,57,0.96)),
                url("{% static 'images/campus.jpg' %}") center/cover;
            padding: 50px;
            color: var(--white);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-visual h3 {
            font-size: 34px;
            margin-bottom: 16px;
            font-weight: 700;
        }

        .login-visual p {
            font-size: 15px;
            line-height: 1.7;
            color: #d1d5db;
            max-width: 360px;
        }

        /* ===== RIGHT FORM PANEL ===== */
        .login-form {
            padding: 55px 45px;
        }

        .login-form h2 {
            font-size: 28px;
            color: var(--navy-dark);
            margin-bottom: 6px;
            font-weight: 700;
        }

        .login-form p {
            font-size: 14px;
            color: var(--gray);
            margin-bottom: 28px;
        }

        .error {
            background: #ffe0e0;
            color: #9b1c1c;
            padding: 12px;
            border-radius: 12px;
            font-size: 14px;
            margin-bottom: 18px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 16px;
            border-radius: 30px;
            border: 1.5px solid #ddd;
            font-size: 20px;
            text-align: center;
            letter-spacing: 6px;
            margin-bottom: 22px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--gold);
            box-shadow: 0 0 0 3px rgba(243,198,35,0.2);
        }

        button {
            background: var(--navy);
            color: var(--white);
            border: none;
            padding: 16px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--navy-dark);
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.25);
        }

        .cancel-btn {
            margin-top: 18px;
            text-align: center;
            text-decoration: none;
            font-weight: 600;
            color: var(--navy);
            transition: 0.3s;
        }

        .cancel-btn:hover {
            color: var(--navy-dark);
            transform: translateX(-6px);
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 900px) {
            .login-container {
                grid-template-columns: 1fr;
            }

            .login-visual {
                display: none;
            }
        }
    </style>
</head>

<body>

<div class="login-container">

    <!-- LEFT INFO PANEL -->
    <div class="login-visual">
        <h3>Parent Portal</h3>
        <p>
            Verify OTP to access your child’s academic information securely.
            Use the OTP sent to your registered email.
        </p>
    </div>

    <!-- RIGHT FORM PANEL -->
    <div class="login-form">
        <h2>Verify OTP</h2>
        <p>Enter the 6-digit OTP sent to your email</p>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="text" name="otp" placeholder="● ● ● ● ● ●" maxlength="6" required>
            <button type="submit">Verify OTP</button>
            <a href="{% url 'role_login' %}" class="cancel-btn">← Back to Role Selection</a>
        </form>
    </div>

</div>

</body>
</html>
