<!DOCTYPE html>
<html>
<head>
    <title>Student Login</title>
</head>
<body>

<h2>Student Login</h2>

{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    <input type="text" name="register_number" placeholder="Register Number" required>
    <br><br>
    <input type="password" name="password" placeholder="DOB (YYYYMMDD)" required>
    <br><br>
    <button type="submit">Login</button>
</form>


</body>
</html>
