{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Login | ACADAMIX</title>
    <link rel="stylesheet" href="{% static 'css/student_login.css' %}">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <h2>Student Login</h2>
            <p>Enter your credentials to continue</p>

            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}

            <form method="post">
    {% csrf_token %}

    <input type="text" name="register_number" placeholder="Email Id" required>

    <input type="password" name="password" placeholder="Date of Birth (YYYYMMDD)" required>

    <button type="submit">Login</button>

    <!-- Cancel Button -->
    <a href="{% url 'role_login' %}" class="cancel-btn">Cancel</a>
</form>

        </div>
    </div>
</body>

<style>
/* ==============================
   Root Color Variables
================================ */
:root {
    --dark-green: #051F20;
    --deep-green: #0B2B26;
    --primary: #163832;
    --secondary: #235347;
    --card-bg: #8EB69B;
    --input-bg: #DAF1DE;
    --text-dark: #051F20;
    --white: #ffffff;
}

/* ==============================
   Global Reset
================================ */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

/* ==============================
   Page Background
================================ */
body {
    min-height: 100vh;
    background: linear-gradient(
        135deg,
        var(--dark-green),
        var(--primary),
        var(--secondary)
    );
    display: flex;
    align-items: center;
    justify-content: center;
}

/* ==============================
   Login Wrapper
================================ */
.login-wrapper {
    width: 100%;
    padding: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* ==============================
   Login Card
================================ */
.login-card {
    width: 100%;
    max-width: 420px;
    background: var(--card-bg);
    padding: 35px;
    border-radius: 24px;
    box-shadow:
        0 25px 50px rgba(0, 0, 0, 0.3),
        0 0 80px rgba(142, 182, 155, 0.35);
}

/* ==============================
   Title & Subtitle
================================ */
.login-card h2 {
    font-size: 28px;
    color: var(--text-dark);
    margin-bottom: 6px;
}

.login-card p {
    font-size: 14px;
    color: #1c3f38;
    margin-bottom: 28px;
}

/* ==============================
   Form Elements
================================ */
.login-card form {
    display: flex;
    flex-direction: column;
}

.login-card input {
    background: var(--input-bg);
    border: none;
    padding: 14px 18px;
    border-radius: 30px;
    font-size: 14px;
    margin-bottom: 18px;
    outline: none;
    color: var(--text-dark);
}

.login-card input::placeholder {
    color: #4f6f65;
}

/* ==============================
   Login Button
================================ */
.login-card button {
    background: var(--dark-green);
    color: var(--white);
    border: none;
    padding: 14px;
    border-radius: 30px;
    font-size: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.login-card button:hover {
    background: var(--deep-green);
    transform: translateY(-1px);
}

/* ==============================
   Error Message
================================ */
.error {
    background: #ffdede;
    color: #8a1f1f;
    padding: 10px 14px;
    border-radius: 12px;
    font-size: 13px;
    margin-bottom: 16px;
}

/* ==============================
   Cancel Button
================================ */
.cancel-btn {
    margin-top: 12px;
    text-align: center;
    padding: 13px;
    border-radius: 30px;
    font-size: 14px;
    text-decoration: none;
    color: var(--dark-green);
    background: transparent;
    border: 2px solid var(--dark-green);
    transition: all 0.3s ease;
}

.cancel-btn:hover {
    background: var(--dark-green);
    color: var(--white);
}


/* ==============================
   Responsive
================================ */
@media (max-width: 480px) {
    .login-card {
        padding: 28px 22px;
    }

    .login-card h2 {
        font-size: 24px;
    }
}


</style>
</html>
