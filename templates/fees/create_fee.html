{% extends "base.html" %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
:root {
    --navy-dark: #0b1c39;
    --navy: #142850;
    --gold: #f3c623;
    --white: #ffffff;
    --input-bg: #f8f9fa;
}

/* Page background */
.fee-page {
    min-height: 100vh;
    background:
        linear-gradient(rgba(11,28,57,0.92), rgba(11,28,57,0.92)),
        url("{% static 'images/campus.jpg' %}") center/cover no-repeat fixed;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
    font-family: 'Poppins', sans-serif;
}

/* Card */
.fee-card {
    background: var(--white);
    max-width: 500px;
    width: 100%;
    padding: 40px;
    border-radius: 30px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.4);
    animation: fadeIn 0.6s ease-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Title */
.fee-card h2 {
    text-align: center;
    color: var(--navy-dark);
    margin-bottom: 30px;
    font-weight: 700;
    font-size: 26px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
}

.fee-card h2 i {
    color: var(--gold);
    background: rgba(243, 198, 35, 0.1);
    padding: 10px;
    border-radius: 12px;
}

/* Customizing Django's {{ form.as_p }} */
.fee-card form p {
    margin-bottom: 20px;
}

.fee-card form label {
    display: block;
    font-weight: 600;
    font-size: 13px;
    color: #555;
    margin-bottom: 8px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.fee-card form input,
.fee-card form select,
.fee-card form textarea {
    width: 100%;
    padding: 12px 18px;
    border-radius: 12px;
    border: 1.5px solid #eee;
    background-color: var(--input-bg);
    font-size: 14px;
    color: var(--navy-dark);
    transition: all 0.3s ease;
    box-sizing: border-box; /* Ensures padding doesn't affect width */
}

.fee-card form input:focus,
.fee-card form select:focus,
.fee-card form textarea:focus {
    border-color: var(--gold);
    background-color: #fff;
    outline: none;
    box-shadow: 0 0 0 4px rgba(243, 198, 35, 0.1);
}

/* Styling error messages if any */
.errorlist {
    color: #d63031;
    list-style: none;
    padding: 0;
    font-size: 12px;
    margin-bottom: 10px;
}

/* Submit button */
.submit-btn {
    margin-top: 10px;
    width: 100%;
    background: var(--navy-dark);
    color: var(--white);
    padding: 14px;
    border: none;
    border-radius: 50px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

.submit-btn:hover {
    background: var(--gold);
    color: var(--navy-dark);
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
}

/* Back button */
.back-link-container {
    text-align: center;
    margin-top: 25px;
}

.back-btn {
    text-decoration: none;
    color: #888;
    font-weight: 500;
    font-size: 14px;
    transition: 0.3s;
    display: inline-flex;
    align-items: center;
    gap: 8px;
}

.back-btn:hover {
    color: var(--navy);
}

</style>

<div class="fee-page">
    <div class="fee-card">

        <h2>
            <i class="fa-solid fa-file-invoice-dollar"></i>
            Issue New Fee
        </h2>

        <form method="post">
            {% csrf_token %}
            
            {# Django form fields #}
            {{ form.as_p }}

            <button type="submit" class="submit-btn">
                <i class="fa-solid fa-circle-check"></i>
                Generate Fee Entry
            </button>
        </form>

        <div class="back-link-container">
            <a href="{% url 'admin-dashboard' %}" class="back-btn">
                <i class="fa-solid fa-arrow-left"></i>
                Return to Dashboard
            </a>
        </div>

    </div>
</div>

{% endblock %}
