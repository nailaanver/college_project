{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
:root {
    --navy-dark: #0b1c39;
    --navy: #142850;
    --gold: #f3c623;
    --white: #ffffff;
}

body {
    font-family: 'Poppins', sans-serif;
}

/* Page header */
.page-header {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 25px;
}

.page-header h2 {
    color: var(--white);
    font-size: 26px;
    font-weight: 600;
}

/* Back button (same as list page) */
.add-btn {
    display: inline-block;
    background: var(--gold);
    color: var(--navy-dark);
    padding: 10px 22px;
    border-radius: 25px;
    font-weight: 600;
    text-decoration: none;
}

/* Form card (same shape as table card) */
.form-container {
    background: var(--white);
    padding: 35px;
    border-radius: 25px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    max-width: 800px;
    min-width: 800px;

}

/* Form fields */
form p {
    margin-bottom: 18px;
}

form label {
    font-weight: 600;
    color: var(--navy-dark);
    display: block;
    margin-bottom: 6px;
}

form input,
form select {
    width: 100%;
    padding: 12px 16px;
    border-radius: 25px;
    border: 1px solid #ddd;
}

form input:focus,
form select:focus {
    outline: none;
    border-color: var(--navy);
}

/* Buttons */
.btn-group {
    display: flex;
    justify-content: flex-end;
    gap: 15px;
    margin-top: 30px;
}

.save-btn {
    background: var(--gold);
    color: var(--navy-dark);
    padding: 12px 26px;
    border-radius: 25px;
    font-weight: 600;
    border: none;
    cursor: pointer;
}

.cancel-btn {
    color: var(--navy);
    font-weight: 600;
    text-decoration: none;
    padding: 12px 26px;
}

.form-wrapper {
    display: flex;
    justify-content: center;
}

</style>

<!-- Page Title -->
<div class="page-header">
    <h2><i class="fa-solid fa-book"></i> {{ title }}</h2>
</div>

<!-- Back Button -->
<a href="{% url 'library-menu' %}" class="add-btn">
    ‚Üê Back to Books
</a>

<br><br>

<!-- Form Card -->
<div class="form-wrapper">
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="btn-group">
                <a href="{% url 'book-list' %}" class="cancel-btn">Cancel</a>
                <button type="submit" class="save-btn">Save</button>
            </div>
        </form>
    </div>
</div>


{% endblock %}
