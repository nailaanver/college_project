{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
:root {
    --navy-dark: #0b1c39;
    --navy: #142850;
    --gold: #f3c623;
    --white: #ffffff;
    --input-bg: #f8f9fa;
}

/* Page Setup */
.books-page {
    min-height: 100vh;
    background: linear-gradient(rgba(11,28,57,0.92), rgba(11,28,57,0.92)),
                url("{% static 'images/campus.jpg' %}") center/cover no-repeat fixed;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 60px 20px;
    font-family: 'Poppins', sans-serif;
}

/* Main Wrapper */
.form-wrapper {
    max-width: 800px;
    width: 100%;
    animation: slideUp 0.6s ease-out;
}

@keyframes slideUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Header Section */
.page-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
}

.page-header h2 {
    font-size: 28px;
    font-weight: 700;
    color: var(--white);
    margin: 0;
    display: flex;
    align-items: center;
    gap: 12px;
}

.page-header i {
    color: var(--gold);
    background: rgba(255, 255, 255, 0.1);
    padding: 12px;
    border-radius: 15px;
}

.back-link {
    color: var(--white);
    text-decoration: none;
    font-size: 14px;
    display: flex;
    align-items: center;
    gap: 8px;
    opacity: 0.8;
    transition: 0.3s;
}

.back-link:hover {
    opacity: 1;
    color: var(--gold);
}

/* Form Container Card */
.form-container {
    background: var(--white);
    padding: 45px;
    border-radius: 30px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.4);
}

/* Styling Django's {{ form.as_p }} */
form p {
    margin-bottom: 20px;
}

form label {
    display: block;
    font-weight: 600;
    font-size: 13px;
    color: #555;
    margin-bottom: 8px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

form input,
form select,
form textarea {
    width: 100%;
    padding: 12px 20px;
    border-radius: 12px;
    border: 1.5px solid #eee;
    background-color: var(--input-bg);
    font-size: 14px;
    color: var(--navy-dark);
    transition: all 0.3s ease;
    box-sizing: border-box;
}

form input:focus,
form select:focus,
form textarea:focus {
    border-color: var(--gold);
    background-color: #fff;
    outline: none;
    box-shadow: 0 0 0 4px rgba(243, 198, 35, 0.1);
}

/* Button Group */
.btn-group {
    display: grid;
    grid-template-columns: 1fr 2fr;
    gap: 15px;
    margin-top: 35px;
}

.save-btn {
    background: var(--navy-dark);
    color: var(--white);
    padding: 14px;
    border: none;
    border-radius: 50px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

.save-btn:hover {
    background: var(--gold);
    color: var(--navy-dark);
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
}

.cancel-btn {
    background: #f1f3f5;
    color: #666;
    padding: 14px;
    border-radius: 50px;
    text-decoration: none;
    font-weight: 600;
    text-align: center;
    transition: 0.3s;
}

.cancel-btn:hover {
    background: #e9ecef;
    color: var(--navy-dark);
}

/* Error Styling */
.errorlist {
    color: #ef4444;
    font-size: 12px;
    margin: 5px 0 15px 0;
    padding: 0;
    list-style: none;
}
</style>

<div class="books-page">
    <div class="form-wrapper">

        <div class="page-header">
            <h2><i class="fas fa-edit"></i> {{ title }}</h2>
            <a href="{% url 'book-list' %}" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Catalog
            </a>
        </div>

        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                
                {# Django generates P tags; our CSS targets them #}
                <div class="form-grid-custom">
                    {{ form.as_p }}
                </div>

                <div class="btn-group">
                    <a href="{% url 'book-list' %}" class="cancel-btn">Discard</a>
                    <button type="submit" class="save-btn">
                        <i class="fas fa-cloud-upload-alt"></i> Save Book Details
                    </button>
                </div>
            </form>
        </div>

    </div>
</div>

{% endblock %}
