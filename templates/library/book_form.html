{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- FontAwesome for icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<style>
:root {
    --navy-dark: #0b1c39;
    --navy: #142850;
    --gold: #f3c623;
    --gold-soft: #f8d85a;
    --white: #ffffff;
    --text-light: #f5f5f5;
    --gray: #d1d5db;
}

/* Full page background */
.books-page {
    min-height: 100vh;
    background: linear-gradient(rgba(11,28,57,0.9), rgba(11,28,57,0.9)),
                url("{% static 'images/campus.jpg' %}") center/cover no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
    font-family: 'Poppins', sans-serif;
}

/* Centered card */
.form-wrapper {
    max-width: 900px;
    width: 100%;
    background: rgba(11,28,57,0.85);
    padding: 40px 35px;
    border-radius: 28px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.4);
    color: var(--white);
}

/* Page Title */
.page-header {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 30px;
}

.page-header h2 {
    font-size: 28px;
    font-weight: 700;
    color: var(--gold);
}

/* Back Button */
.add-btn {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    background: var(--gold);
    color: var(--navy-dark);
    padding: 10px 20px;
    border-radius: 25px;
    font-weight: 600;
    text-decoration: none;
    margin-bottom: 25px;
    transition: all 0.3s ease;
}

.add-btn:hover {
    background: var(--gold-soft);
}

/* Form Card */
.form-container {
    background: var(--white);
    color: var(--navy-dark);
    padding: 35px;
    border-radius: 25px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

/* Form Fields */
form p {
    margin-bottom: 18px;
}

form label {
    font-weight: 600;
    color: var(--navy-dark);
    display: block;
    margin-bottom: 6px;
}

form input,
form select,
form textarea {
    width: 100%;
    padding: 12px 16px;
    border-radius: 25px;
    border: 1px solid #ddd;
    font-size: 14px;
}

form input:focus,
form select:focus,
form textarea:focus {
    outline: none;
    border-color: var(--navy);
    box-shadow: 0 0 0 3px rgba(20,40,80,0.1);
}

/* Buttons */
.btn-group {
    display: flex;
    justify-content: flex-end;
    gap: 15px;
    margin-top: 30px;
}

.save-btn {
    background: var(--gold);
    color: var(--navy-dark);
    padding: 12px 26px;
    border-radius: 25px;
    font-weight: 600;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
}

.save-btn:hover {
    background: var(--gold-soft);
}

.cancel-btn {
    background: transparent;
    border: 2px solid var(--navy-dark);
    color: var(--navy-dark);
    padding: 12px 26px;
    border-radius: 25px;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s ease;
}

.cancel-btn:hover {
    background: var(--navy-dark);
    color: var(--white);
}

/* Responsive */
@media (max-width: 768px) {
    .form-wrapper {
        padding: 30px 20px;
    }
}
</style>

<div class="books-page">
    <div class="form-wrapper">

        <!-- Page Title -->
        <div class="page-header">
            <i class="fas fa-book"></i>
            <h2>{{ title }}</h2>
        </div>

        <!-- Back Button -->
        <a href="{% url 'library-menu' %}" class="add-btn">
            <i class="fas fa-arrow-left"></i> Back to Books
        </a>

        <!-- Form Card -->
        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <div class="btn-group">
                    <a href="{% url 'book-list' %}" class="cancel-btn">Cancel</a>
                    <button type="submit" class="save-btn">Save</button>
                </div>
            </form>
        </div>

    </div>
</div>

{% endblock %}
