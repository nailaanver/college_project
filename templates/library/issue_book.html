{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- FontAwesome -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<style>
:root {
    --navy-dark: #0b1c39;
    --navy: #142850;
    --gold: #f3c623;
    --gold-soft: #f8d85a;
    --white: #ffffff;
}

/* Full page background */
.issue-page {
    min-height: 100vh;
    background:
        linear-gradient(rgba(11,28,57,0.9), rgba(11,28,57,0.9)),
        url("{% static 'images/campus.jpg' %}") center/cover no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
    font-family: 'Poppins', sans-serif;
}

/* White Card */
.issue-container {
    max-width: 550px;
    width: 100%;
    background: #ffffff;
    padding: 40px 30px;
    border-radius: 28px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.25);
    color: var(--navy-dark);
}

/* Page Title */
.issue-container h2 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 28px;
    font-weight: 700;
    color: var(--navy-dark);
}

/* Form fields */
form p {
    margin-bottom: 18px;
}

form label {
    display: block;
    font-weight: 600;
    color: #333;
    margin-bottom: 6px;
}

form input,
form select,
form textarea {
    width: 100%;
    padding: 12px 16px;
    border-radius: 25px;
    border: 1px solid #ccc;
    font-size: 14px;
    outline: none;
    background: #fff;
    color: #222;
}

form input:focus,
form select:focus,
form textarea:focus {
    border-color: var(--navy);
    box-shadow: 0 0 0 3px rgba(20,40,80,0.15);
}

/* Buttons */
.btn-group {
    display: flex;
    justify-content: space-between;
    margin-top: 25px;
    gap: 12px;
}

.btn-issue {
    background: var(--navy);
    color: var(--white);
    border: none;
    padding: 12px 26px;
    border-radius: 25px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
    flex: 1;
}

.btn-issue:hover {
    background: var(--navy-dark);
}

.btn-back {
    background: transparent;
    border: 2px solid var(--navy);
    color: var(--navy);
    padding: 12px 26px;
    border-radius: 25px;
    font-weight: 600;
    text-decoration: none;
    text-align: center;
    flex: 1;
    transition: 0.3s;
}

.btn-back:hover {
    background: var(--navy);
    color: var(--white);
}

/* Messages */
.messages {
    margin-top: 20px;
    text-align: center;
    color: #2e7d32;
    font-weight: 500;
}

/* Responsive */
@media (max-width: 600px) {
    .btn-group {
        flex-direction: column;
    }
}
</style>

<div class="issue-page">
    <div class="issue-container">

        <h2>
            <i class="fas fa-book-reader"></i> Issue Book
        </h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="btn-group">
                <a href="{% url 'library-menu' %}" class="btn-back">
                    <i class="fas fa-arrow-left"></i> Back to Library
                </a>

                <button type="submit" class="btn-issue">
                    <i class="fas fa-check"></i> Issue Book
                </button>
            </div>
        </form>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

    </div>
</div>

{% endblock %}
