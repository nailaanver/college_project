{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- FontAwesome (if not included in base.html) -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<style>
:root {
    --navy-dark: #0b1c39;
    --navy: #142850;
    --gold: #f3c623;
    --gold-soft: #f8d85a;
    --white: #ffffff;
    --text-light: #f5f5f5;
    --gray: #d1d5db;
}

body {
    font-family: 'Poppins', sans-serif;
}

/* Full page background */
.library-page {
    min-height: 100vh;
    background: linear-gradient(rgba(11,28,57,0.9), rgba(11,28,57,0.9)),
                url("{% static 'images/campus.jpg' %}") center/cover no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
}

/* Card wrapper */
.library-wrapper {
    max-width: 1000px;
    width: 100%;
    background: var(--white);
    padding: 40px 35px;
    border-radius: 28px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.4);
    color: var(--white);
}

/* Header */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 35px;
}

.header h2 {
    font-size: 28px;
    font-weight: 700;
    color: var(--gold);
}

.btn-back {
    background: var(--gold);
    color: var(--navy-dark);
    text-decoration: none;
    padding: 12px 24px;
    border-radius: 30px;
    font-weight: 600;
    transition: all 0.3s ease;
}

.btn-back:hover {
    background: var(--gold-soft);
}

/* Menu Grid */
.menu {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 25px;
}

.menu a {
    background: var(--navy);
    color: var(--white);
    padding: 30px 20px;
    text-align: center;
    border-radius: 20px;
    text-decoration: none;
    font-size: 18px;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

.menu a i {
    font-size: 20px;
}

.menu a:hover {
    background: var(--gold);
    color: var(--navy-dark);
    transform: translateY(-3px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.4);
}

/* Responsive */
@media (max-width: 600px) {
    .header {
        flex-direction: column;
        gap: 15px;
        text-align: center;
    }

    .menu {
        grid-template-columns: 1fr;
    }
}
</style>

<div class="library-page">
    <div class="library-wrapper">

        <div class="header">
            <h2><i class="fas fa-book-reader"></i> Library Management</h2>
            <a href="{% url 'admin-dashboard' %}" class="btn-back">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>

        <div class="menu">
            <a href="{% url 'book-list' %}"><i class="fas fa-book"></i> Book List</a>
            <a href="{% url 'book-add' %}"><i class="fas fa-plus-circle"></i> Add Book</a>
            <a href="{% url 'issue-book' %}"><i class="fas fa-book-open"></i> Issue Book</a>
            <a href="{% url 'return-book-list' %}"><i class="fas fa-undo-alt"></i> Return Book</a>
            <a href="{% url 'library-reports' %}"><i class="fas fa-chart-bar"></i> Library Reports</a>
        </div>

    </div>
</div>

{% endblock %}
