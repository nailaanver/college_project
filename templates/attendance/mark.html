<h2>ğŸ“ Mark Attendance</h2>

<p>
  Period {{ timetable.period_number }} |
  {{ timetable.course }} |
  Sem {{ timetable.semester }} |
  {{ timetable.subject.name }}
</p>

<form method="post">
{% csrf_token %}

<table>
<tr>
  <th>Student</th>
  <th>Status</th>
</tr>

{% for s in students %}
<tr>
  <td>{{ s.first_name }} {{ s.last_name }}</td>
  <td>
    <label>
      <input type="radio" name="status_{{ s.id }}" value="P">
      Present
    </label>
    <label>
      <input type="radio" name="status_{{ s.id }}" value="L">
      Late
    </label>
    <label>
      <input type="radio" name="status_{{ s.id }}" value="A" checked>
      Absent
    </label>
  </td>
</tr>
{% endfor %}
</table>

<button type="submit">Submit Attendance</button>
</form>
