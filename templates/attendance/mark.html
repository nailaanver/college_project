{% load static %}

<h2 class="attendance-title"><i class="fa-solid fa-clipboard-user"> </i>Mark Attendance</h2>
<p class="attendance-info">
  Period {{ timetable.period_number }} | {{ timetable.course }} | Sem {{ timetable.semester }} | {{ timetable.subject.name }}
</p>

<form method="post">
{% csrf_token %}

<div class="students-grid">
{% for s in students %}
  <div class="student-card">

    <!-- Profile photo -->
    <img class="student-avatar" src="{% if s.profile_photo %}{{ s.profile_photo.url }}{% else %}{% static 'images/default_profile.png' %}{% endif %}">

    <!-- Name -->
    <div class="student-name">{{ s.first_name }} {{ s.last_name }}</div>

    <!-- Attendance buttons -->
    <div class="attendance-buttons">
      <label class="btn present">
        <input type="radio" name="status_{{ s.id }}" value="P">
        <span>P</span>
      </label>
      <label class="btn absent">
        <input type="radio" name="status_{{ s.id }}" value="A" checked>
        <span>A</span>
      </label>
      <label class="btn late">
        <input type="radio" name="status_{{ s.id }}" value="L">
        <span>L</span>
      </label>
    </div>

  </div>
{% endfor %}
</div>

<button class="submit-btn" type="submit">Submit Attendance</button>
</form>

<style>
body {
  font-family: 'Poppins', sans-serif;
  background: #f5f7fa;
  color: #0b1c39;
}

/* Title */
.attendance-title {
  text-align: center;
  font-size: 28px;
  font-weight: 700;
  margin-bottom: 8px;
}

.attendance-info {
  text-align: center;
  color: #555;
  margin-bottom: 30px;
  font-size: 14px;
}

/* Grid */
.students-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  margin-bottom: 30px;
}

/* Student Card */
.student-card {
  background: #fff;
  border-radius: 16px;
  padding: 15px 12px;
  width: 120px;
  text-align: center;
  box-shadow: 0 6px 15px rgba(0,0,0,0.08);
  transition: transform 0.2s, box-shadow 0.2s;
}

.student-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 25px rgba(0,0,0,0.15);
}

/* Avatar */
.student-avatar {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 10px;
  border: 2px solid #0b1c39;
}

/* Name */
.student-name {
  font-size: 13px;
  font-weight: 600;
  margin-bottom: 10px;
  word-wrap: break-word;
}

/* Attendance buttons */
.attendance-buttons {
  display: flex;
  justify-content: center;
  gap: 6px;
}

.btn {
  width: 28px;
  height: 28px;
  border-radius: 50%;
  font-size: 12px;
  font-weight: 600;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  position: relative;
  user-select: none;
  transition: transform 0.2s, box-shadow 0.2s;
}

.btn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 4px rgba(0,0,0,0.15);
}

.btn input {
  display: none;
}

.btn span {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Colors */
.present { background: #4ade80; color: white; }
.absent { background: #f87171; color: white; }
.late { background: #facc15; color: white; }

/* Selected state */
.btn input:checked + span {
  box-shadow: inset 0 0 0 2px rgba(0,0,0,0.3);
}

/* Submit button */
.submit-btn {
  display: block;
  margin: 0 auto;
  background: #0b1c39;
  color: #fff;
  border: none;
  padding: 12px 30px;
  border-radius: 25px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
}

.submit-btn:hover {
  background: #1f2a63;
  transform: scale(1.05);
}

/* Responsive */
@media (max-width: 500px) {
  .student-card {
    width: 100px;
  }
  .btn {
    width: 24px;
    height: 24px;
    font-size: 11px;
  }
  .student-avatar {
    width: 50px;
    height: 50px;
  }
}
</style>
