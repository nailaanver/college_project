<p>

  {{ timetable.course }} |
  Sem {{ timetable.semester }}

<form method="post">
{% csrf_token %}

<table>
<tr>
  <th>Name</th>
  <th>Present</th>
  <th>Late</th>
</tr>

{% for s in students %}
<tr>
  <td>{{ s.name }}</td>
  <td><input type="checkbox" name="present" value="{{ s.id }}"></td>
  <td><input type="checkbox" name="late" value="{{ s.id }}"></td>
</tr>
{% endfor %}
</table>

<button type="submit">Submit Attendance</button>
</form>
