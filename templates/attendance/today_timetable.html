{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
:root {
    --navy: #0b1c39;
    --navy-dark: #07152a;
    --gold: #f5c542;
}

/* Wrapper for page content */
.attendance-wrapper {
    max-width: 900px;
    margin: auto;
    padding: 30px;
}

/* Page title */
.page-title {
    font-size: 26px;
    margin-bottom: 25px;
    color: var(--gold);
    font-weight: 600;
}

.page-title i {
    margin-right: 8px;
}

/* Classes container */
.classes-container {
    display: flex;
    flex-direction: column;
    gap: 18px;
}

/* Card */
.class-card {
    background: rgba(255,255,255,0.95);
    color: var(--navy-dark);
    border-radius: 16px;
    padding: 20px 24px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    transition: 0.3s ease;
}

.class-card:hover {
    transform: translateY(-4px);
}

/* Info inside card */
.class-info {
    display: flex;
    flex-direction: column;
    gap: 6px;
}

.class-info span {
    font-size: 14px;
}

.class-info i {
    margin-right: 6px;
    color: var(--navy);
}

.period {
    font-weight: 600;
}

/* Button container */
.class-action {
    flex-shrink: 0;  /* Prevent button from collapsing */
}

/* Button */
.attendance-btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    min-width: 160px;  /* Reserve space for button */
    background: var(--navy);
    color: white;
    padding: 10px 18px;
    border-radius: 10px;
    text-decoration: none;
    font-size: 14px;
    transition: 0.3s ease;
    white-space: nowrap;
}

.attendance-btn i {
    margin-right: 6px;
}

.attendance-btn:hover {
    background: var(--gold);
    color: var(--navy-dark);
}

/* Empty state */
.no-class {
    text-align: center;
    color: #999;
    margin-top: 40px;
    font-size: 16px;
}

/* Responsive */
@media (max-width: 768px) {
    .class-card {
        flex-direction: column;
        align-items: stretch;
    }

    .attendance-btn {
        width: 100%;
        text-align: center;
    }
}
</style>

<div class="attendance-wrapper">

<h2 class="page-title">
    <i class="fas fa-calendar-day"></i> Todayâ€™s Classes
</h2>

<div class="classes-container">
{% for t in timetables %}
    <div class="class-card">

        <div class="class-info">
            <span class="period">
                <i class="fas fa-clock"></i>
                Period {{ t.period_number }}
            </span>

            <span class="subject">
                <i class="fas fa-book"></i>
                {{ t.subject.name }}
            </span>

            <span class="meta">
                <i class="fas fa-users"></i>
                {{ t.course }} | Sem {{ t.semester }}
            </span>
        </div>

        <div class="class-action">
            <a href="{% url 'mark_attendance' t.id %}" class="attendance-btn">
                <i class="fas fa-clipboard-check"></i> Mark Attendance
            </a>
        </div>

    </div>
{% empty %}
    <p class="no-class">No classes today</p>
{% endfor %}
</div>

</div>

{% endblock %}
