{% load static %}

<h2 class="title">üìù Edit Attendance</h2>

<p class="info">
  Period {{ timetable.period_number }} |
  {{ timetable.course }} |
  Sem {{ timetable.semester }} |
  {{ timetable.subject.name }}
</p>

<form method="post">
{% csrf_token %}

<div class="attendance-grid">

{% for s in students %}
  <div class="student-card">

    <!-- Profile Photo -->
    <img
      src="{% if s.profile_photo %}{{ s.profile_photo.url }}{% else %}{% static 'images/default_profile.png' %}{% endif %}"
      class="avatar"
    >

    <!-- Name -->
    <h4>{{ s.first_name }} {{ s.last_name }}</h4>

    <!-- Status Buttons -->
    <div class="status-buttons">

      <label class="status present">
        <input type="radio" name="status_{{ s.id }}" value="P"
          {% if attendance_map.s.id == 'P' %}checked{% endif %}>
        <span>P</span>
      </label>

      <label class="status absent">
        <input type="radio" name="status_{{ s.id }}" value="A" checked>
        <span>A</span>
      </label>

      <label class="status late">
        <input type="radio" name="status_{{ s.id }}" value="L"
          {% if attendance_map.s.id == 'L' %}checked{% endif %}>
        <span>L</span>
      </label>

    </div>

  </div>
{% endfor %}

</div>

<button class="submit-btn" type="submit">Update Attendance</button>
</form>

<style>
.title {
  margin-bottom: 8px;
}

.info {
  color: #555;
  margin-bottom: 20px;
}

.attendance-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 20px;
  margin-bottom: 30px;
}

.student-card {
  background: #fff;
  border-radius: 16px;
  padding: 18px;
  text-align: center;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
}

.avatar {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 10px;
}

.student-card h4 {
  font-size: 14px;
  margin-bottom: 12px;
}

/* STATUS BUTTONS */
.status-buttons {
  display: flex;
  justify-content: center;
  gap: 10px;
}

.status {
  width: 34px;
  height: 34px;
  border-radius: 50%;
  font-size: 13px;
  font-weight: 600;
  cursor: pointer;
  user-select: none;
}

.status input {
  display: none;
}

.status span {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* COLORS */
.present span { background: #e6f8f0; color: #1faa6f; }
.absent span  { background: #fdeaea; color: #e43b3b; }
.late span    { background: #fff2d9; color: #f59e0b; }

/* SELECTED STATE */
.status input:checked + span {
  box-shadow: inset 0 0 0 2px currentColor;
}

.submit-btn {
  background: #0b1c39;
  color: #fff;
  border: none;
  padding: 14px 32px;
  border-radius: 30px;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
}
</style>
