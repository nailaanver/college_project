{% extends "base.html" %}

{% block content %}
<div class="notification-container">

    <h2>
        <i class="fa-solid fa-bell"></i> Notifications
    </h2>

    {% for n in notifications %}
        <div class="notification-card {% if not n.is_read %}unread{% endif %}">
            <strong>{{ n.title }}</strong>
            <p>{{ n.message }}</p>
            <small>{{ n.created_at|date:"d M Y, h:i A" }}</small>
        </div>
    {% empty %}
        <p>No notifications available.</p>
    {% endfor %}

</div>

<style>
.notification-container {
    max-width: 800px;
    margin: 30px auto;
    font-family: Poppins;
}

.notification-card {
    padding: 15px;
    margin-bottom: 12px;
    border-radius: 10px;
    background: #ffffff;
    border-left: 5px solid #4f46e5;
}

.notification-card.unread {
    background: #f1f5ff;
}

.notification-card p {
    margin: 5px 0;
}

.notification-card small {
    color: #6b7280;
}
</style>
{% endblock %}
