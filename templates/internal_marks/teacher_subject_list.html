{% extends 'base.html' %}
{% block content %}

<style>
.subject-card {
    background: #ffffff;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.15);
}

.page-title {
    font-size: 26px;
    font-weight: 600;
    color: #ffffff;
    margin-bottom: 25px;
}

.table th {
    background: #142850;
    color: white;
    padding: 14px;
}

.table td {
    padding: 14px;
}

.enter-btn {
    background: #f3c623;
    color: #0b1c39;
    padding: 8px 18px;
    border-radius: 20px;
    text-decoration: none;
    font-weight: 600;
}
</style>

<h2 class="page-title">
    ðŸ“Š Internal Marks
</h2>

<div class="subject-card">
<table class="table">
    <thead>
        <tr>
            <th>Course</th>
            <th>Semester</th>
            <th>Subject</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
    {% for s in subjects %}
        <tr>
            <td>{{ s.course }}</td>
            <td>Semester {{ s.semester }}</td>
            <td>{{ s.subject__name }}</td>
            <td>
                <a href="{% url 'teacher-enter-marks' s.course s.semester s.subject__id %}"
                   class="enter-btn">
                    Enter Marks
                </a>
            </td>
        </tr>
    {% empty %}
        <tr>
            <td colspan="4">No subjects assigned</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</div>

{% endblock %}
