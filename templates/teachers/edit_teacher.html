{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
:root {
    --navy-dark: #0b1c39;
    --navy: #142850;
    --gold: #f3c623;
    --white: #ffffff;
    --card-bg: rgba(255, 255, 255, 0.95);
}

/* Page background */
.edit-teacher-page {
    min-height: 100vh;
    background:
        linear-gradient(rgba(11,28,57,0.9), rgba(11,28,57,0.9)),
        url("{% static 'images/campus.jpg' %}") center/cover no-repeat fixed;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
    font-family: 'Poppins', sans-serif;
}

/* Card Styling */
.edit-card {
    background: var(--card-bg);
    max-width: 550px;
    width: 100%;
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 25px 55px rgba(0,0,0,0.4);
    animation: zoomIn 0.5s ease-out;
}

@keyframes zoomIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

/* Header */
.edit-card h2 {
    text-align: center;
    color: var(--navy-dark);
    margin-bottom: 30px;
    font-weight: 700;
    font-size: 24px;
    border-bottom: 2px solid #f0f0f0;
    padding-bottom: 15px;
}

.edit-card h2 i {
    color: var(--gold);
    margin-right: 10px;
}

/* Form Groups */
.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    font-weight: 600;
    color: var(--navy-dark);
    margin-bottom: 8px;
    font-size: 13px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

/* Inputs & Selects */
.form-control {
    width: 100%;
    padding: 12px 18px;
    border-radius: 12px;
    border: 1px solid #ddd;
    font-size: 14px;
    background-color: #f8f9fa;
    transition: all 0.3s ease;
    outline: none;
    box-sizing: border-box;
}

.form-control:focus {
    border-color: var(--navy);
    background-color: #fff;
    box-shadow: 0 0 0 4px rgba(20, 40, 80, 0.1);
}

/* Submit button */
.update-btn {
    margin-top: 10px;
    width: 100%;
    background: var(--navy-dark);
    color: var(--white);
    padding: 14px;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

.update-btn:hover {
    background: var(--gold);
    color: var(--navy-dark);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

/* Footer Actions */
.form-footer {
    margin-top: 25px;
    text-align: center;
    border-top: 1px solid #eee;
    padding-top: 20px;
}

.back-link {
    text-decoration: none;
    color: #666;
    font-weight: 500;
    font-size: 14px;
    transition: 0.3s;
}

.back-link:hover {
    color: var(--navy);
}
</style>

<div class="edit-teacher-page">
    <div class="edit-card">

        <h2>
            <i class="fas fa-chalkboard-teacher"></i>
            Edit Teacher Profile
        </h2>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label>First Name</label>
                <input type="text" name="first_name" class="form-control" 
                       value="{{ teacher.user.first_name }}" required>
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="last_name" class="form-control" 
                       value="{{ teacher.user.last_name }}" required>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" class="form-control" 
                       value="{{ teacher.user.email }}" required>
            </div>

            <div class="form-group">
                <label>Department / Subject</label>
                <select name="subject" class="form-control">
                    <option value="MATHS" {% if teacher.subject == "MATHS" %}selected{% endif %}>Mathematics</option>
                    <option value="PHY" {% if teacher.subject == "PHY" %}selected{% endif %}>Physics</option>
                    <option value="CHEM" {% if teacher.subject == "CHEM" %}selected{% endif %}>Chemistry</option>
                    <option value="CS" {% if teacher.subject == "CS" %}selected{% endif %}>Computer Science</option>
                    <option value="ENG" {% if teacher.subject == "ENG" %}selected{% endif %}>English</option>
                    <option value="MAL" {% if teacher.subject == "MAL" %}selected{% endif %}>Malayalam</option>
                    <option value="CM" {% if teacher.subject == "CM" %}selected{% endif %}>Commerce</option>
                    <option value="FN" {% if teacher.subject == "FN" %}selected{% endif %}>Finance</option>
                </select>
            </div>

            <button type="submit" class="update-btn">
                <i class="fas fa-save"></i> Update Profile
            </button>
        </form>

        <div class="form-footer">
            <a href="{% url 'teacher-list' %}" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Teacher List
            </a>
        </div>

    </div>
</div>

{% endblock %}
