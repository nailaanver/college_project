{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
:root {
    --navy-dark: #0b1c39;
    --navy: #142850;
    --gold: #f3c623;
    --white: #ffffff;
}

/* KEEP BACKGROUND IMAGE */
body {
    font-family: 'Poppins', sans-serif;
    background:
        linear-gradient(rgba(11, 28, 57, 0.85), rgba(11, 28, 57, 0.85)),
        url("{% static 'images/campus.jpg' %}") center/cover no-repeat fixed;
    margin: 0;
    padding: 30px;
    color: var(--white);
}

.dashboard-wrapper {
    max-width: 760px;
    margin: auto;
    padding: 30px;
    background: rgba(11, 28, 57, 0.92); /* readable overlay */
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.35);
}

.dashboard-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.welcome-text {
    font-size: 22px;
    font-weight: 600;
    color: var(--gold);
}

.profile-pic {
    width: 46px;
    height: 46px;
    border-radius: 50%;
    border: 2px solid var(--gold);
    object-fit: cover;
}

.dashboard-description {
    margin: 20px 0 35px;
    text-align: center;
    font-size: 14px;
    color: #ddd;
}

.cards-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
}

.dashboard-card {
    background: var(--white);
    color: var(--navy-dark);
    border-radius: 16px;
    padding: 30px 22px;
    text-align: center;
    text-decoration: none;
    transition: 0.35s ease;
    box-shadow: 0 8px 20px rgba(0,0,0,0.18);
}

.dashboard-card i {
    font-size: 32px;
    margin-bottom: 12px;
    color: var(--navy);
}

.dashboard-card h3 {
    font-size: 16px;
    margin: 8px 0;
}

.dashboard-card p {
    font-size: 13px;
    color: #555;
}

.dashboard-card:hover {
    background: var(--gold);
    transform: translateY(-6px);
}

.dashboard-card:hover i {
    color: var(--navy-dark);
}

@media (max-width: 480px) {
    .cards-container {
        grid-template-columns: 1fr;
    }
}
</style>

<div class="dashboard-wrapper">

    <!-- Header -->
    <div class="dashboard-header">
        <div class="welcome-text">
            Welcome, {{ request.user.get_full_name }}
        </div>

        <img src="{% if request.user.teacher.profile_picture %}
                    {{ request.user.teacher.profile_picture.url }}
                 {% else %}
                    {% static 'images/default_profile.png' %}
                 {% endif %}"
             class="profile-pic">
    </div>

    <!-- Description -->
    <div class="dashboard-description">
        Manage attendance, timetable and profile efficiently
    </div>

    <!-- Cards -->
    <div class="cards-container">

        <a href="{% url 'teacher_profile' %}" class="dashboard-card">
            <i class="fas fa-user"></i>
            <h3>Profile</h3>
            <p>View and update details</p>
        </a>

        <a href="{% url 'teacher_timetable' %}" class="dashboard-card">
            <i class="fas fa-calendar-alt"></i>
            <h3>My Timetable</h3>
            <p>Weekly class schedule</p>
        </a>

        <a href="{% url 'attendance_home' %}" class="dashboard-card">
            <i class="fas fa-clipboard-check"></i>
            <h3>Attendance</h3>
            <p>Mark todayâ€™s attendance</p>
        </a>

    </div>

</div>
{% endblock %}
