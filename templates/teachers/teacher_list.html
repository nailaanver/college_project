<h2>Manage Teachers</h2>

<!-- âœ… Add Teacher Button -->
<a href="{% url 'add-teacher' %}">
    <button style="margin-bottom:15px;">+ Add Teacher</button>
</a>
<table border="1" cellpadding="10">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Subject</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody>
        {% for teacher in teachers %}
        <tr>
            <!-- ðŸ‘‡ PASTE HERE -->
            <td>{{ teacher.user.first_name }} {{ teacher.user.last_name }}</td>

            <td>{{ teacher.email }}</td>
            <td>{{ teacher.get_subject_display }}</td>

            <td>
                <a href="{% url 'edit-teacher' teacher.id %}">Edit</a> |
                <a href="{% url 'delete-teacher' teacher.id %}"
                   onclick="return confirm('Are you sure you want to delete this teacher?');">
                   Delete
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
