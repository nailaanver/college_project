{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>Teacher Profile</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <h3>User Info</h3>
    {{ user_form.as_p }}

    <h3>Teacher Info</h3>
    {{ teacher_form.as_p }}

    <button type="submit">Update Profile</button>
</form>

{% if messages %}
    {% for message in messages %}
        <p style="color:green">{{ message }}</p>
    {% endfor %}
{% endif %}
{% endblock %}
